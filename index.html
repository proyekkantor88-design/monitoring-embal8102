<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBAL - BPS Maluku Tenggara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { .no-print { display: none !important; } .main-content { padding: 0 !important; } }
        .tab-content { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-slate-100 flex font-sans text-slate-900">

    <aside class="w-80 h-screen bg-indigo-900 text-white p-6 sticky top-0 no-print flex flex-col shadow-xl">
        <div class="mb-8 border-b border-indigo-700 pb-5">
            <div class="flex items-center gap-3 mb-2">
                <img src="https://raw.githubusercontent.com/ArielAnas/bps-assets/main/logo-bps-white.png" alt="Logo BPS" class="w-10 h-10" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/2/28/Lambang_Badan_Pusat_Statistik_%28BPS%29_Indonesia.svg'">
                <h1 class="text-3xl font-extrabold tracking-tight italic leading-none">EMBAL</h1>
            </div>
            <p class="text-[12px] text-orange-400 font-bold leading-tight mb-1">Evaluasi Monitoring Belanja</p>
            <p class="text-[10px] text-indigo-300 font-medium uppercase tracking-wider">BPS Kab. Maluku Tenggara</p>
        </div>
        
        <nav class="flex-1 text-sm">
            <ul class="space-y-4">
                <li><a href="#" class="block hover:text-orange-400 p-2 rounded transition font-medium">Dashboard</a></li>
                <li class="font-semibold text-orange-400 p-2 uppercase text-[10px] tracking-widest border-t border-indigo-800 mt-4 pt-4">Menu RPD
                    <ul class="pl-4 mt-3 space-y-3 font-normal text-slate-300">
                        <li><button onclick="switchTab('input-rpd')" class="hover:text-white flex items-center gap-2 transition w-full text-left">
                            <span class="w-1.5 h-1.5 bg-indigo-500 rounded-full"></span> Input RPD
                        </button></li>
                        <li><button onclick="switchTab('realisasi-rpd')" class="hover:text-white flex items-center gap-2 transition w-full text-left">
                            <span class="w-1.5 h-1.5 bg-indigo-500 rounded-full"></span> Input Realisasi
                        </button></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="flex-1 p-8 main-content">
        <header class="flex justify-between items-start mb-8 no-print">
            <div class="flex flex-wrap items-center gap-3">
                <h2 class="text-2xl font-bold text-indigo-900">Input Perencanaan RPD Triwulanan</h2>
                <select id="sel-tw" class="p-1.5 border rounded-md text-sm font-bold bg-white shadow-sm outline-none focus:ring-2 focus:ring-indigo-500">
                    <option>Triwulanan I</option><option>Triwulanan II</option><option>Triwulanan III</option><option>Triwulanan IV</option>
                </select>
                <select id="sel-tahun" class="p-1.5 border rounded-md text-sm font-bold bg-white shadow-sm outline-none focus:ring-2 focus:ring-indigo-500">
                    <option>2026</option><option>2027</option><option>2028</option>
                </select>
            </div>
            <button onclick="cetakLaporan()" class="bg-green-600 text-white px-6 py-2 rounded-lg shadow-lg hover:bg-green-700 font-bold transition flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                CETAK LAPORAN
            </button>
        </header>

        <section id="section-input-rpd" class="tab-content">
            <div class="bg-white p-6 rounded-xl shadow-lg mb-10 border-l-8 border-indigo-600 no-print">
                <div class="grid grid-cols-5 gap-4 mb-6">
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Tim</label><select id="in-tim" class="w-full p-2 border rounded-md text-xs bg-slate-50"><option>Sosial</option><option>Produksi</option><option>Distribusi</option><option>Neraca</option><option>IPDS</option><option>Umum</option></select></div>
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Kegiatan</label><select id="in-kegiatan" class="w-full p-2 border rounded-md text-xs bg-slate-50"><option>2905</option><option>2906</option></select></div>
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">KRO</label><input type="text" id="in-kro" class="w-full p-2 border rounded-md text-xs" placeholder="..."></div>
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">RO</label><input type="text" id="in-ro" class="w-full p-2 border rounded-md text-xs" placeholder="..."></div>
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Komponen</label><input type="text" id="in-komponen" class="w-full p-2 border rounded-md text-xs" placeholder="..."></div>
                </div>
                <div class="grid grid-cols-4 gap-4 mb-6">
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Akun</label><select id="in-akun" class="w-full p-2 border rounded-md text-xs bg-slate-50"><option>521211</option><option>521213</option><option>524111</option></select></div>
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Detil POK</label><input type="text" id="in-detil" class="w-full p-2 border rounded-md text-xs" placeholder="..."></div>
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Bulan</label><select id="in-bulan" class="w-full p-2 border rounded-md text-xs bg-slate-50"><option>Januari</option><option>Februari</option><option>Maret</option><option>April</option><option>Mei</option><option>Juni</option><option>Juli</option><option>Agustus</option><option>September</option><option>Oktober</option><option>November</option><option>Desember</option></select></div>
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Anggaran (Rp)</label><input type="number" id="in-anggaran" class="w-full p-2 border rounded-md text-xs font-bold text-indigo-700" placeholder="0"></div>
                </div>
                <div class="mb-6">
                    <label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Rincian Uraian</label>
                    <input type="text" id="in-rincian" class="w-full p-3 border rounded-md text-xs" placeholder="Masukkan rincian kegiatan...">
                </div>
                <button onclick="simpanKeFirebase()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg">SIMPAN RENCANA</button>
            </div>

            <div class="bg-white rounded-xl shadow-lg border overflow-hidden">
                <div class="p-6 overflow-x-auto">
                    <table class="w-full text-[10px] text-left border">
                        <thead class="bg-slate-50 uppercase font-bold text-slate-600 text-center">
                            <tr>
                                <th class="p-2 border">Tim</th><th class="p-2 border">Keg.</th><th class="p-2 border">KRO</th><th class="p-2 border">RO</th><th class="p-2 border">Komp.</th><th class="p-2 border">Akun</th><th class="p-2 border">Detil POK</th><th class="p-2 border">Rincian</th><th class="p-2 border">Anggaran</th><th class="p-2 border">Bulan</th><th class="p-2 border no-print">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="body-rpd-only"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="section-realisasi-rpd" class="tab-content hidden">
            <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-orange-500 overflow-x-auto">
                <table class="w-full text-[10px] text-left border">
                    <thead class="bg-slate-50 font-bold uppercase text-slate-600 text-center">
                        <tr><th class="p-3 border">Tim</th><th class="p-3 border">Rincian</th><th class="p-3 border text-right">Rencana (A)</th><th class="p-3 border text-right bg-orange-50 text-orange-800">Realisasi (B)</th><th class="p-3 border text-right">Sisa (A-B)</th><th class="p-3 border no-print">Update Realisasi</th></tr>
                    </thead>
                    <tbody id="body-realisasi-only"></tbody>
                    <tfoot class="bg-slate-800 text-white font-bold">
                        <tr><td colspan="2" class="p-4 text-right">TOTAL TERFILTER:</td><td id="tot-rpd" class="p-4 text-right">Rp 0</td><td id="tot-real" class="p-4 text-right bg-orange-600">Rp 0</td><td id="tot-sisa" class="p-4 text-right">Rp 0</td><td class="no-print"></td></tr>
                    </tfoot>
                </table>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_PnAtxsdajd0Hltq9X1e0eYcsiASFPxE",
            authDomain: "proyekkantor-88.firebaseapp.com",
            projectId: "proyekkantor-88",
            storageBucket: "proyekkantor-88.firebasestorage.app",
            messagingSenderId: "381153923700",
            appId: "1:381153923700:web:4db81ac1a35b42ef4eb721",
            measurementId: "G-VSG9T55J5D"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let dataLokal = [];

        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById('section-' + tabId).classList.remove('hidden');
        };

        onSnapshot(query(collection(db, "rpd_entries"), orderBy("createdAt", "desc")), (snapshot) => {
            dataLokal = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            renderTables();
        });

        window.renderTables = () => {
            const bodyRPD = document.getElementById('body-rpd-only');
            const bodyReal = document.getElementById('body-realisasi-only');
            let htmlRPD = "", htmlReal = "";
            let sumRPD = 0, sumReal = 0;

            dataLokal.forEach(data => {
                const rpd = Number(data.anggaran || 0);
                const real = Number(data.realisasi || 0);
                const sisa = rpd - real;
                const tim = data.tim || data.subbag || "-";

                htmlRPD += `<tr class="border-b hover:bg-slate-50 transition">
                    <td class="p-2 border">${tim}</td><td class="p-2 border text-center">${data.kegiatan || '-'}</td>
                    <td class="p-2 border text-center">${data.kro || '-'}</td><td class="p-2 border text-center">${data.ro || '-'}</td>
                    <td class="p-2 border text-center">${data.komponen || '-'}</td><td class="p-2 border text-center font-bold text-blue-600">${data.akun || '-'}</td>
                    <td class="p-2 border italic text-slate-500 text-[9px]">${data.detail_pok || '-'}</td><td class="p-2 border">${data.rincian}</td>
                    <td class="p-2 border text-right font-bold">Rp ${rpd.toLocaleString('id-ID')}</td><td class="p-2 border text-center">${data.bulan}</td>
                    <td class="p-2 border text-center no-print"><button onclick="hapusData('${data.id}')" class="text-red-500 font-bold hover:underline">Hapus</button></td>
                </tr>`;

                sumRPD += rpd; sumReal += real;
                htmlReal += `<tr class="border-b"><td class="p-2 border">${tim}</td><td class="p-2 border">${data.rincian}</td><td class="p-2 border text-right">Rp ${rpd.toLocaleString('id-ID')}</td><td class="p-2 border text-right bg-orange-50 font-bold text-orange-800">Rp ${real.toLocaleString('id-ID')}</td><td class="p-2 border text-right font-bold ${sisa < 0 ? 'text-red-600' : 'text-green-600'}">Rp ${sisa.toLocaleString('id-ID')}</td><td class="p-1 border text-center no-print"><input type="number" onchange="updateReal('${data.id}', this.value)" class="w-20 p-1 border rounded text-right text-[10px]" value="${real}"></td></tr>`;
            });

            bodyRPD.innerHTML = htmlRPD || '<tr><td colspan="11" class="p-5 text-center">Data kosong</td></tr>';
            bodyReal.innerHTML = htmlReal;
            document.getElementById('tot-rpd').innerText = "Rp " + sumRPD.toLocaleString('id-ID');
            document.getElementById('tot-real').innerText = "Rp " + sumReal.toLocaleString('id-ID');
            document.getElementById('tot-sisa').innerText = "Rp " + (sumRPD - sumReal).toLocaleString('id-ID');
        };

        window.updateReal = async (id, val) => { await updateDoc(doc(db, "rpd_entries", id), { realisasi: Number(val) }); };

        window.simpanKeFirebase = async () => {
            const data = {
                tim: document.getElementById('in-tim').value,
                kegiatan: document.getElementById('in-kegiatan').value,
                kro: document.getElementById('in-kro').value,
                ro: document.getElementById('in-ro').value,
                komponen: document.getElementById('in-komponen').value,
                akun: document.getElementById('in-akun').value,
                detail_pok: document.getElementById('in-detil').value,
                bulan: document.getElementById('in-bulan').value,
                rincian: document.getElementById('in-rincian').value,
                anggaran: Number(document.getElementById('in-anggaran').value),
                realisasi: 0,
                createdAt: new Date()
            };
            if(!data.rincian || !data.anggaran) return alert("Isi Rincian & Anggaran!");
            await addDoc(collection(db, "rpd_entries"), data);
            document.getElementById('in-rincian').value = ""; document.getElementById('in-anggaran').value = "";
            alert("Rencana Disimpan!");
        };

        window.hapusData = async (id) => { if(confirm("Hapus data?")) await deleteDoc(doc(db, "rpd_entries", id)); };

        // --- FUNGSI CETAK PERBAIKAN TIPOGRAFI ---
        window.cetakLaporan = function() {
            const tw = document.getElementById('sel-tw').value;
            const thn = document.getElementById('sel-tahun').value;
            const tgl = new Date().toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' });
            const urutanBulan = { "Januari": 1, "Februari": 2, "Maret": 3, "April": 4, "Mei": 5, "Juni": 6, "Juli": 7, "Agustus": 8, "September": 9, "Oktober": 10, "November": 11, "Desember": 12 };

            let filteredCetak = dataLokal.sort((a, b) => (urutanBulan[a.bulan] || 0) - (urutanBulan[b.bulan] || 0));
            let barisTabel = "";
            let totalAnggaran = 0;

            filteredCetak.forEach(data => {
                const nominal = Number(data.anggaran || 0);
                totalAnggaran += nominal;
                barisTabel += `<tr>
                    <td class="text-center">${data.tim || "-"}</td>
                    <td class="text-center">${data.kegiatan || "-"}</td>
                    <td class="text-center">${data.kro || "-"}</td>
                    <td class="text-center">${data.ro || "-"}</td>
                    <td class="text-center">${data.komponen || "-"}</td>
                    <td class="text-center">${data.akun || "-"}</td>
                    <td class="italic">${data.detail_pok || "-"}</td>
                    <td>${data.rincian}</td>
                    <td class="text-right">Rp ${nominal.toLocaleString('id-ID')}</td>
                    <td class="text-center">${data.bulan}</td>
                </tr>`;
            });

            const printWin = window.open('', '', 'height=800,width=1200');
            printWin.document.write(`
                <html>
                <head>
                    <title>Laporan RPD</title>
                    <style>
                        @page { size: landscape; margin: 1cm; }
                        body { font-family: Arial, sans-serif; line-height: 1.1; color: #000; }
                        .kop-wrapper { display: flex; align-items: center; border-bottom: 3px solid #000; padding-bottom: 8px; margin-bottom: 12px; }
                        .kop-logo { width: 75px; height: auto; margin-right: 25px; }
                        .nama-instansi { font-size: 22px; font-weight: bold; margin: 0; }
                        .alamat { font-size: 10px; margin-top: 4px; }
                        h1 { text-align: center; font-size: 18px; text-decoration: underline; margin: 15px 0 3px 0; text-transform: uppercase; }
                        .sub-judul { text-align: center; font-size: 12px; font-weight: bold; margin-bottom: 15px; }
                        
                        /* PERBAIKAN TABEL: Header besar, Isi Kecil */
                        table { width: 100%; border-collapse: collapse; table-layout: fixed; }
                        th { background: #f2f2f2; text-transform: uppercase; font-size: 9px; padding: 6px; border: 1px solid #000; }
                        td { border: 1px solid #000; padding: 4px; font-size: 7.5px; word-wrap: break-word; vertical-align: middle; }
                        
                        .text-right { text-align: right; } .text-center { text-align: center; } .italic { font-style: italic; color: #444; }
                        .footer { margin-top: 30px; float: right; text-align: center; width: 250px; font-size: 11px; }
                    </style>
                </head>
                <body>
                    <div class="kop-wrapper">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Lambang_Badan_Pusat_Statistik_%28BPS%29_Indonesia.svg" class="kop-logo">
                        <div class="kop-text">
                            <p class="nama-instansi">BADAN PUSAT STATISTIK</p>
                            <p class="nama-instansi">KABUPATEN MALUKU TENGGARA</p>
                            <p class="alamat">Jl. Soekarno - Hatta, Ohoijang Watdek, Kei Kecil, Maluku Tenggara | Tlp. (0916) 23484</p>
                        </div>
                    </div>
                    <h1>LAPORAN RENCANA PENARIKAN DANA (RPD)</h1>
                    <div class="sub-judul">${tw.toUpperCase()} TAHUN ${thn}</div>
                    <table>
                        <thead>
                            <tr>
                                <th style="width:7%">TIM</th><th style="width:5%">KEG.</th><th style="width:5%">KRO</th>
                                <th style="width:5%">RO</th><th style="width:5%">KOMP.</th><th style="width:7%">AKUN</th>
                                <th style="width:14%">DETIL POK</th><th style="width:23%">RINCIAN</th><th style="width:15%">ANGGARAN</th><th style="width:8%">BULAN</th>
                            </tr>
                        </thead>
                        <tbody>${barisTabel}</tbody>
                        <tfoot>
                            <tr style="font-weight:bold; background:#f2f2f2">
                                <td colspan="8" class="text-right">TOTAL</td>
                                <td class="text-right">Rp ${totalAnggaran.toLocaleString('id-ID')}</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                    <div class="footer">Langgur, ${tgl}<br>Pembuat Laporan,<br><br><br><br><br>( ............................................ )</div>
                </body>
                </html>
            `);
            printWin.document.close();
            setTimeout(() => { printWin.print(); }, 1000);
        };
    </script>
</body>
</html>
