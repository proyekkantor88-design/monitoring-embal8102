<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBAL - BPS Maluku Tenggara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { .no-print { display: none !important; } .main-content { padding: 0 !important; } }
    </style>
</head>
<body class="bg-slate-100 flex font-sans text-slate-900">

    <aside class="w-64 h-screen bg-indigo-900 text-white p-5 sticky top-0 no-print">
        <h1 class="text-2xl font-bold mb-10 border-b border-indigo-700 pb-3">EMBAL BPS</h1>
        <nav>
            <ul class="space-y-4">
                <li><a href="#" class="block hover:text-orange-400">Dashboard</a></li>
                <li class="font-semibold text-orange-400">RPD
                    <ul class="pl-4 mt-2 space-y-2 font-normal text-slate-300">
                        <li><button onclick="switchTab('input-rpd')" class="hover:text-white flex items-center">→ Input RPD</button></li>
                        <li><button onclick="switchTab('realisasi-rpd')" class="hover:text-white flex items-center">→ Input Realisasi</button></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="flex-1 p-8 main-content">
        <header class="flex justify-between items-center mb-8 no-print">
            <div>
                <h2 id="page-title" class="text-2xl font-bold">Input Perencanaan RPD</h2>
                <p class="text-sm text-slate-500">BPS Kabupaten Maluku Tenggara</p>
            </div>
            <div class="flex gap-2">
                <button onclick="cetakLaporan()" class="bg-green-600 text-white px-6 py-2 rounded shadow hover:bg-green-700 font-bold transition text-sm">CETAK LAPORAN</button>
            </div>
        </header>

        <section id="section-input-rpd" class="tab-content">
            <div class="bg-white p-6 rounded-lg shadow-md mb-8 border-l-4 border-indigo-500 no-print">
                <h4 class="text-sm font-bold uppercase text-indigo-600 mb-4">Form Perencanaan</h4>
                <div class="grid grid-cols-3 gap-4 mb-4">
                    <div><label class="block text-[10px] font-bold">TIM</label><select id="in-tim" class="w-full p-2 border rounded text-xs"><option>Sosial</option><option>Produksi</option><option>Distribusi</option><option>Neraca</option><option>IPDS</option><option>Umum</option></select></div>
                    <div><label class="block text-[10px] font-bold">AKUN</label><select id="in-akun" class="w-full p-2 border rounded text-xs"><option>521211</option><option>521213</option><option>524111</option></select></div>
                    <div><label class="block text-[10px] font-bold">BULAN</label><select id="in-bulan" class="w-full p-2 border rounded text-xs"><option>Januari</option><option>Februari</option><option>Maret</option></select></div>
                </div>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <div><label class="block text-[10px] font-bold">RINCIAN URAIAN</label><input type="text" id="in-rincian" class="w-full p-2 border rounded text-xs" placeholder="Contoh: Honor petugas..."></div>
                    <div><label class="block text-[10px] font-bold">ANGGARAN (RP)</label><input type="number" id="in-anggaran" class="w-full p-2 border rounded text-xs" placeholder="0"></div>
                </div>
                <button onclick="simpanKeFirebase()" class="w-full bg-indigo-600 text-white py-2 rounded font-bold hover:bg-indigo-700 transition">SIMPAN RENCANA</button>
            </div>

            <div class="bg-white p-6 rounded-lg shadow-md">
                <h4 class="font-bold mb-4 text-slate-700 uppercase text-xs">Daftar Perencanaan RPD</h4>
                <table class="w-full text-xs text-left border">
                    <thead class="bg-slate-100">
                        <tr>
                            <th class="p-3 border">Tim</th>
                            <th class="p-3 border">Rincian</th>
                            <th class="p-3 border text-right">Anggaran</th>
                            <th class="p-3 border text-center">Bulan</th>
                            <th class="p-3 border text-center no-print">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="body-rpd-only"></tbody>
                </table>
            </div>
        </section>

        <section id="section-realisasi-rpd" class="tab-content hidden">
            <div class="bg-white p-6 rounded-lg shadow-md border-t-4 border-orange-500">
                <h4 class="font-bold mb-4 text-slate-700 uppercase text-xs">Evaluasi & Input Realisasi</h4>
                <div class="overflow-x-auto">
                    <table class="w-full text-[11px] text-left border">
                        <thead class="bg-slate-50 font-bold uppercase">
                            <tr>
                                <th class="p-3 border">Tim</th>
                                <th class="p-3 border">Rincian</th>
                                <th class="p-3 border text-right">Rencana (A)</th>
                                <th class="p-3 border text-right bg-orange-50 text-orange-800">Realisasi (B)</th>
                                <th class="p-3 border text-right">Sisa (A-B)</th>
                                <th class="p-3 border text-center no-print">Input Realisasi</th>
                            </tr>
                        </thead>
                        <tbody id="body-realisasi-only"></tbody>
                        <tfoot class="bg-slate-800 text-white font-bold">
                            <tr>
                                <td colspan="2" class="p-3 text-right">TOTAL:</td>
                                <td id="tot-rpd" class="p-3 text-right">Rp 0</td>
                                <td id="tot-real" class="p-3 text-right bg-orange-600">Rp 0</td>
                                <td id="tot-sisa" class="p-3 text-right">Rp 0</td>
                                <td class="no-print"></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_PnAtxsdajd0Hltq9X1e0eYcsiASFPxE",
            authDomain: "proyekkantor-88.firebaseapp.com",
            projectId: "proyekkantor-88",
            storageBucket: "proyekkantor-88.firebasestorage.app",
            messagingSenderId: "381153923700",
            appId: "1:381153923700:web:4db81ac1a35b42ef4eb721",
            measurementId: "G-VSG9T55J5D"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let dataLokal = [];

        // --- NAVIGATION ---
        window.switchTab = function(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById('section-' + tabId).classList.remove('hidden');
            document.getElementById('page-title').innerText = tabId === 'input-rpd' ? 'Input Perencanaan RPD' : 'Input Realisasi RPD';
        }

        // --- DATA MONITORING ---
        const q = query(collection(db, "rpd_entries"), orderBy("createdAt", "desc"));
        onSnapshot(q, (snapshot) => {
            dataLokal = [];
            snapshot.forEach((docSnap) => {
                dataLokal.push({ id: docSnap.id, ...docSnap.data() });
            });
            renderTables();
        });

        function renderTables() {
            const bodyRPD = document.getElementById('body-rpd-only');
            const bodyReal = document.getElementById('body-realisasi-only');
            let htmlRPD = "", htmlReal = "";
            let sumRPD = 0, sumReal = 0;

            dataLokal.forEach((data) => {
                const rpd = Number(data.anggaran || 0);
                const real = Number(data.realisasi || 0);
                const sisa = rpd - real;
                const tim = data.tim || data.subbag || "-";

                sumRPD += rpd; sumReal += real;

                // Tampilan Tab Input RPD
                htmlRPD += `
                    <tr class="border-b">
                        <td class="p-3 border">${tim}</td>
                        <td class="p-3 border">${data.rincian}</td>
                        <td class="p-3 border text-right">Rp ${rpd.toLocaleString('id-ID')}</td>
                        <td class="p-3 border text-center">${data.bulan}</td>
                        <td class="p-3 border text-center no-print">
                            <button onclick="hapusData('${data.id}')" class="text-red-500 hover:underline">Hapus</button>
                        </td>
                    </tr>
                `;

                // Tampilan Tab Input Realisasi
                htmlReal += `
                    <tr class="border-b">
                        <td class="p-3 border">${tim}</td>
                        <td class="p-3 border">${data.rincian}</td>
                        <td class="p-3 border text-right">Rp ${rpd.toLocaleString('id-ID')}</td>
                        <td class="p-3 border text-right bg-orange-50 font-bold">Rp ${real.toLocaleString('id-ID')}</td>
                        <td class="p-3 border text-right font-bold ${sisa < 0 ? 'text-red-600' : 'text-green-600'}">Rp ${sisa.toLocaleString('id-ID')}</td>
                        <td class="p-2 border text-center no-print">
                            <input type="number" onchange="updateReal('${data.id}', this.value)" 
                                class="w-24 p-1 border rounded text-right text-xs" value="${real}">
                        </td>
                    </tr>
                `;
            });

            bodyRPD.innerHTML = htmlRPD;
            bodyReal.innerHTML = htmlReal;
            document.getElementById('tot-rpd').innerText = "Rp " + sumRPD.toLocaleString('id-ID');
            document.getElementById('tot-real').innerText = "Rp " + sumReal.toLocaleString('id-ID');
            document.getElementById('tot-sisa').innerText = "Rp " + (sumRPD - sumReal).toLocaleString('id-ID');
        }

        window.updateReal = async function(id, val) {
            await updateDoc(doc(db, "rpd_entries", id), { realisasi: Number(val) });
        };

        window.simpanKeFirebase = async function() {
            const data = {
                tim: document.getElementById('in-tim').value,
                akun: document.getElementById('in-akun').value,
                bulan: document.getElementById('in-bulan').value,
                rincian: document.getElementById('in-rincian').value,
                anggaran: Number(document.getElementById('in-anggaran').value),
                realisasi: 0,
                createdAt: new Date()
            };
            if(!data.rincian || !data.anggaran) return alert("Lengkapi data!");
            await addDoc(collection(db, "rpd_entries"), data);
            document.getElementById('in-rincian').value = "";
            document.getElementById('in-anggaran').value = "";
            alert("Rencana Berhasil Disimpan!");
        };

        window.hapusData = async function(id) {
            if(confirm("Hapus data?")) await deleteDoc(doc(db, "rpd_entries", id));
        };

        window.cetakLaporan = function() { window.print(); };
    </script>
</body>
</html>
