<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBAL - BPS Maluku Tenggara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @media print { .no-print { display: none !important; } .main-content { padding: 0 !important; margin-left: 0 !important; } }
        .tab-content { transition: opacity 0.3s ease-in-out; }
        #sidebar { transition: all 0.3s ease-in-out; width: 18rem; }
        #sidebar.hidden-sidebar { margin-left: -18rem; }
        .main-container { transition: all 0.3s ease-in-out; }
        .status-select { font-size: 8.5px; padding: 2px; border-radius: 4px; border: 1px solid #cbd5e1; outline: none; width: 100%; }
        .card-stat { transition: transform 0.2s; box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1); }
        .card-stat:hover { transform: translateY(-5px); }
    </style>
</head>
<body class="bg-slate-100 flex font-sans text-slate-900 overflow-x-hidden">

    <aside id="sidebar" class="h-screen bg-indigo-950 text-white p-6 fixed top-0 left-0 no-print flex flex-col shadow-2xl z-50">
        <div class="mb-6 border-b border-indigo-800 pb-4">
            <div class="flex items-center gap-2 mb-1">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Lambang_Badan_Pusat_Statistik_%28BPS%29_Indonesia.svg" alt="Logo" class="w-8 h-8">
                <h1 class="text-3xl font-black italic tracking-tighter text-white">EMBAL</h1>
            </div>
            <p class="text-[11.5px] text-orange-400 font-bold uppercase leading-none tracking-[0.03em]">Evaluasi Monitoring Belanja</p>
            <p class="text-[9px] text-indigo-300 font-medium uppercase mt-2 tracking-widest">BPS Kab. Maluku Tenggara</p>
        </div>
        
        <nav class="flex-1 overflow-y-auto">
            <ul class="space-y-2">
                <li><button onclick="switchTab('dashboard')" class="w-full text-left hover:bg-indigo-900 p-2 rounded-lg transition text-sm font-medium flex items-center gap-2">
                    <span class="w-2 h-2 bg-blue-400 rounded-full"></span> Dashboard Utama
                </button></li>
                <li class="mt-6 border-t border-indigo-900 pt-4">
                    <span class="px-2 text-[10px] font-bold text-indigo-400 uppercase tracking-widest">Menu Utama</span>
                    <ul class="mt-2 space-y-1">
                        <li><button onclick="switchTab('input-rpd')" class="flex items-center gap-3 w-full p-2 text-sm text-slate-300 hover:text-white hover:bg-indigo-900 rounded-lg transition">
                            <span class="w-1.5 h-1.5 bg-orange-500 rounded-full"></span> Input RPD
                        </button></li>
                        <li><button onclick="switchTab('permintaan-belanja')" class="flex items-center gap-3 w-full p-2 text-sm text-slate-300 hover:text-white hover:bg-indigo-900 rounded-lg transition">
                            <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span> Permintaan Belanja
                        </button></li>
                        <li><button onclick="switchTab('realisasi-rpd')" class="flex items-center gap-3 w-full p-2 text-sm text-slate-300 hover:text-white hover:bg-indigo-900 rounded-lg transition">
                            <span class="w-1.5 h-1.5 bg-indigo-400 rounded-full"></span> Realisasi & GAP
                        </button></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>

    <main id="main-content" class="flex-1 p-8 ml-72 main-container">
        <header class="flex justify-between items-center mb-8 no-print border-b pb-4 border-slate-200">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="p-2 bg-indigo-100 text-indigo-900 rounded-lg hover:bg-indigo-200 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <h2 id="page-title" class="text-xl font-bold text-indigo-900 text-center">Dashboard Utama</h2>
            </div>
            <div class="flex gap-3 items-center">
                <select id="sel-tw" onchange="renderAll()" class="p-1 border rounded text-xs font-bold cursor-pointer"><option>Triwulanan I</option><option>Triwulanan II</option><option>Triwulanan III</option><option>Triwulanan IV</option></select>
                <select id="sel-tahun" onchange="renderAll()" class="p-1 border rounded text-xs font-bold cursor-pointer"><option>2026</option><option>2027</option><option>2028</option></select>
                <button onclick="window.print()" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow font-bold text-sm">CETAK</button>
            </div>
        </header>

        <section id="section-dashboard" class="tab-content">
            <div class="grid grid-cols-5 gap-4 mb-8">
                <div class="bg-white p-4 rounded-xl border-t-4 border-indigo-500 card-stat">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Total Rencana</p>
                    <h3 id="dash-total-rpd" class="text-lg font-black text-indigo-900 mt-1">Rp 0</h3>
                </div>
                <div class="bg-white p-4 rounded-xl border-t-4 border-orange-500 card-stat">
                    <p class="text-[10px] font-bold text-slate-400 uppercase">Total Realisasi</p>
                    <h3 id
