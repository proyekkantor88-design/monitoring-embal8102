<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBAL - BPS Maluku Tenggara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { .no-print { display: none !important; } .main-content { padding: 0 !important; } }
        .tab-content { transition: opacity 0.3s ease-in-out; }
    </style>
</head>
<body class="bg-slate-100 flex font-sans text-slate-900">

    <aside class="w-72 h-screen bg-indigo-900 text-white p-5 sticky top-0 no-print flex flex-col shadow-xl">
        <div class="mb-8 border-b border-indigo-700 pb-5">
            <h1 class="text-3xl font-extrabold tracking-tight italic">EMBAL</h1>
            <p class="text-[11px] text-indigo-300 font-semibold uppercase tracking-wider">BPS Kab. Maluku Tenggara</p>
        </div>
        
        <nav class="flex-1 text-sm">
            <ul class="space-y-4">
                <li><a href="#" class="block hover:text-orange-400 p-2 rounded transition font-medium">Dashboard</a></li>
                <li class="font-semibold text-orange-400 p-2 uppercase text-[10px] tracking-widest">Menu RPD
                    <ul class="pl-4 mt-3 space-y-3 font-normal text-slate-300">
                        <li><button onclick="switchTab('input-rpd')" class="hover:text-white flex items-center gap-2 transition w-full text-left">
                            <span class="w-1.5 h-1.5 bg-slate-500 rounded-full"></span> Input RPD
                        </button></li>
                        <li><button onclick="switchTab('realisasi-rpd')" class="hover:text-white flex items-center gap-2 transition w-full text-left">
                            <span class="w-1.5 h-1.5 bg-slate-500 rounded-full"></span> Input Realisasi
                        </button></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="flex-1 p-8 main-content">
        <header class="flex justify-between items-start mb-8 no-print">
            <div class="flex flex-wrap items-center gap-3">
                <h2 class="text-2xl font-bold text-indigo-900">Input Perencanaan RPD</h2>
                <select id="sel-tw" class="p-1.5 border rounded-md text-sm font-bold bg-white outline-none focus:ring-2 focus:ring-indigo-500">
                    <option>Triwulanan I</option><option>Triwulanan II</option><option>Triwulanan III</option><option>Triwulanan IV</option>
                </select>
                <select id="sel-tahun" class="p-1.5 border rounded-md text-sm font-bold bg-white outline-none focus:ring-2 focus:ring-indigo-500">
                    <option>2026</option><option>2027</option><option>2028</option>
                </select>
            </div>
            <button onclick="cetakLaporan()" class="bg-green-600 text-white px-6 py-2 rounded-lg shadow-lg hover:bg-green-700 font-bold transition flex items-center gap-2">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                CETAK LAPORAN
            </button>
        </header>

        <section id="section-input-rpd" class="tab-content">
            <div class="bg-white p-6 rounded-xl shadow-lg mb-10 border-l-8 border-indigo-600 no-print">
                <div class="grid grid-cols-5 gap-4 mb-6">
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Tim</label><select id="in-tim" class="w-full p-2 border rounded-md text-xs bg-slate-50"><option>Sosial</option><option>Produksi</option><option>Distribusi</option><option>Neraca</option><option>IPDS</option><option>Umum</option></select></div>
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Kegiatan</label><select id="in-kegiatan" class="w-full p-2 border rounded-md text-xs bg-slate-50"><option>2905</option><option>2906</option></select></div>
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">KRO</label><input type="text" id="in-kro" class="w-full p-2 border rounded-md text-xs" placeholder="BMA/BCA"></div>
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">RO</label><input type="text" id="in-ro" class="w-full p-2 border rounded-md text-xs" placeholder="004/994"></div>
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Komponen</label><input type="text" id="in-komponen" class="w-full p-2 border rounded-md text-xs" placeholder="051/052"></div>
                </div>

                <div class="grid grid-cols-4 gap-4 mb-6">
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Akun</label><select id="in-akun" class="w-full p-2 border rounded-md text-xs bg-slate-50"><option>521211</option><option>521213</option><option>524111</option></select></div>
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Detil POK</label><input type="text" id="in-detil" class="w-full p-2 border rounded-md text-xs" placeholder="Input detil uraian POK..."></div>
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Bulan</label><select id="in-bulan" class="w-full p-2 border rounded-md text-xs bg-slate-50"><option>Januari</option><option>Februari</option><option>Maret</option></select></div>
                    <div><label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Anggaran (Rp)</label><input type="number" id="in-anggaran" class="w-full p-2 border rounded-md text-xs font-bold text-indigo-700" placeholder="0"></div>
                </div>

                <div class="mb-6">
                    <label class="block text-[10px] font-bold uppercase text-slate-500 mb-1">Rincian Uraian</label>
                    <input type="text" id="in-rincian" class="w-full p-3 border rounded-md text-xs" placeholder="Masukkan rincian kegiatan secara lengkap...">
                </div>

                <button onclick="simpanKeFirebase()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold hover:bg-indigo-700 transition shadow-lg transform active:scale-[0.98]">SIMPAN RENCANA</button>
            </div>

            <div class="bg-white rounded-xl shadow-lg border overflow-hidden">
                <div class="bg-slate-50 p-4 border-b no-print flex gap-6 items-end text-[10px] font-bold uppercase text-slate-400">
                    <div class="flex-1"><label>Filter Tim</label><select id="f-tim-rpd" onchange="renderTables()" class="w-full p-2 text-xs border rounded bg-white mt-1"><option value="">Semua</option><option>Sosial</option><option>Produksi</option><option>Distribusi</option><option>Neraca</option><option>IPDS</option><option>Umum</option></select></div>
                    <div class="flex-1"><label>Filter Kegiatan</label><select id="f-keg-rpd" onchange="renderTables()" class="w-full p-2 text-xs border rounded bg-white mt-1"><option value="">Semua</option><option>2905</option><option>2906</option></select></div>
                    <div class="flex-1"><label>Filter Bulan</label><select id="f-bulan-rpd" onchange="renderTables()" class="w-full p-2 text-xs border rounded bg-white mt-1"><option value="">Semua</option><option>Januari</option><option>Februari</option><option>Maret</option></select></div>
                </div>
                <div class="p-6 overflow-x-auto">
                    <table class="w-full text-[10px] text-left border">
                        <thead class="bg-slate-50 uppercase font-bold text-slate-600 text-center">
                            <tr>
                                <th class="p-2 border">Tim</th><th class="p-2 border">Keg.</th><th class="p-2 border">Akun</th><th class="p-2 border">Detil POK</th><th class="p-2 border">Rincian</th><th class="p-2 border">Anggaran</th><th class="p-2 border">Bulan</th><th class="p-2 border no-print">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="body-rpd-only"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="section-realisasi-rpd" class="tab-content hidden">
            <div class="bg-white p-6 rounded-xl shadow-lg border-t-4 border-orange-500">
                <table class="w-full text-[10px] text-left border">
                    <thead class="bg-slate-50 font-bold uppercase text-slate-600 text-center">
                        <tr><th class="p-3 border">Tim</th><th class="p-3 border">Rincian</th><th class="p-3 border text-right">Rencana (A)</th><th class="p-3 border text-right bg-orange-50 text-orange-800">Realisasi (B)</th><th class="p-3 border text-right">Sisa (A-B)</th><th class="p-3 border no-print">Update Realisasi</th></tr>
                    </thead>
                    <tbody id="body-realisasi-only"></tbody>
                    <tfoot class="bg-slate-800 text-white font-bold">
                        <tr><td colspan="2" class="p-4 text-right">TOTAL TERFILTER:</td><td id="tot-rpd" class="p-4 text-right">Rp 0</td><td id="tot-real" class="p-4 text-right bg-orange-600">Rp 0</td><td id="tot-sisa" class="p-4 text-right">Rp 0</td><td class="no-print"></td></tr>
                    </tfoot>
                </table>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_PnAtxsdajd0Hltq9X1e0eYcsiASFPxE",
            authDomain: "proyekkantor-88.firebaseapp.com",
            projectId: "proyekkantor-88",
            storageBucket: "proyekkantor-88.firebasestorage.app",
            messagingSenderId: "381153923700",
            appId: "1:381153923700:web:4db81ac1a35b42ef4eb721",
            measurementId: "G-VSG9T55J5D"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let dataLokal = [];

        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById('section-' + tabId).classList.remove('hidden');
        };

        onSnapshot(query(collection(db, "rpd_entries"), orderBy("createdAt", "desc")), (snapshot) => {
            dataLokal = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            renderTables();
        });

        window.renderTables = () => {
            const bodyRPD = document.getElementById('body-rpd-only');
            const bodyReal = document.getElementById('body-realisasi-only');
            const fTim = document.getElementById('f-tim-rpd').value;
            const fKeg = document.getElementById('f-keg-rpd').value;
            const fBulan = document.getElementById('f-bulan-rpd').value;

            let htmlRPD = "", htmlReal = "";
            let sumRPD = 0, sumReal = 0;

            dataLokal.forEach(data => {
                const rpd = Number(data.anggaran || 0);
                const real = Number(data.realisasi || 0);
                const sisa = rpd - real;
                const tim = data.tim || "-";
                const keg = data.kegiatan || "-";

                if ((fTim === "" || tim === fTim) && (fKeg === "" || keg === fKeg) && (fBulan === "" || data.bulan === fBulan)) {
                    htmlRPD += `<tr class="border-b hover:bg-slate-50"><td class="p-2 border">${tim}</td><td class="p-2 border text-center">${keg}</td><td class="p-2 border text-center font-bold text-blue-600">${data.akun || '-'}</td><td class="p-2 border text-slate-500 italic">${data.detail_pok || '-'}</td><td class="p-2 border">${data.rincian}</td><td class="p-2 border text-right font-bold">Rp ${rpd.toLocaleString('id-ID')}</td><td class="p-2 border text-center">${data.bulan}</td><td class="p-2 border text-center no-print"><button onclick="hapusData('${data.id}')" class="text-red-500 font-bold hover:underline">Hapus</button></td></tr>`;
                }

                sumRPD += rpd; sumReal += real;
                htmlReal += `<tr class="border-b"><td class="p-2 border">${tim}</td><td class="p-2 border">${data.rincian}</td><td class="p-2 border text-right">Rp ${rpd.toLocaleString('id-ID')}</td><td class="p-2 border text-right bg-orange-50 font-bold text-orange-800">Rp ${real.toLocaleString('id-ID')}</td><td class="p-2 border text-right font-bold ${sisa < 0 ? 'text-red-600' : 'text-green-600'}">Rp ${sisa.toLocaleString('id-ID')}</td><td class="p-1 border text-center no-print"><input type="number" onchange="updateReal('${data.id}', this.value)" class="w-20 p-1 border rounded text-right text-[10px]" value="${real}"></td></tr>`;
            });

            bodyRPD.innerHTML = htmlRPD || '<tr><td colspan="8" class="p-5 text-center">Data tidak ditemukan.</td></tr>';
            bodyReal.innerHTML = htmlReal;
            document.getElementById('tot-rpd').innerText = "Rp " + sumRPD.toLocaleString('id-ID');
            document.getElementById('tot-real').innerText = "Rp " + sumReal.toLocaleString('id-ID');
            document.getElementById('tot-sisa').innerText = "Rp " + (sumRPD - sumReal).toLocaleString('id-ID');
        };

        window.updateReal = async (id, val) => { await updateDoc(doc(db, "rpd_entries", id), { realisasi: Number(val) }); };

        window.simpanKeFirebase = async () => {
            const data = {
                tim: document.getElementById('in-tim').value,
                kegiatan: document.getElementById('in-kegiatan').value,
                kro: document.getElementById('in-kro').value,
                ro: document.getElementById('in-ro').value,
                komponen: document.getElementById('in-komponen').value,
                akun: document.getElementById('in-akun').value,
                detail_pok: document.getElementById('in-detil').value,
                bulan: document.getElementById('in-bulan').value,
                rincian: document.getElementById('in-rincian').value,
                anggaran: Number(document.getElementById('in-anggaran').value),
                realisasi: 0,
                createdAt: new Date()
            };
            if(!data.rincian || !data.anggaran) return alert("Waduh, isi Rincian dan Anggaran dulu ya Kak!");
            await addDoc(collection(db, "rpd_entries"), data);
            document.getElementById('in-rincian').value = ""; document.getElementById('in-anggaran').value = "";
            alert("Sip! Rencana RPD Berhasil Disimpan.");
        };

        window.hapusData = async (id) => { if(confirm("Yakin hapus data ini Kak?")) await deleteDoc(doc(db, "rpd_entries", id)); };

        // --- FUNGSI CETAK PERBAIKAN TOTAL ---
        window.cetakLaporan = function() {
            const tableContent = document.getElementById('body-rpd-only').innerHTML;
            const total = document.getElementById('tot-rpd').innerText;
            const tw = document.getElementById('sel-tw').value;
            const thn = document.getElementById('sel-tahun').value;
            const tgl = new Date().toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' });

            const printWin = window.open('', '', 'height=800,width=1000');
            printWin.document.write(`
                <html>
                <head>
                    <title>Laporan RPD</title>
                    <style>
                        @page { size: landscape; margin: 1cm; }
                        body { font-family: Arial, sans-serif; padding: 0; line-height: 1.1; color: #000; }
                        .kop-wrapper { display: flex; align-items: center; border-bottom: 3px solid #000; padding-bottom: 5px; margin-bottom: 10px; }
                        .kop-logo { width: 65px; margin-right: 15px; }
                        .kop-text p { margin: 0; font-weight: bold; }
                        .nama-instansi { font-size: 18px; }
                        .alamat { font-size: 8px; font-weight: normal !important; margin-top: 2px !important; }
                        h1 { text-align: center; font-size: 13px; text-decoration: underline; margin: 10px 0 2px 0; }
                        .sub-judul { text-align: center; font-size: 10px; font-weight: bold; margin-bottom: 10px; }
                        table { width: 100%; border-collapse: collapse; font-size: 8px; table-layout: fixed; }
                        th, td { border: 1px solid #000; padding: 4px; word-wrap: break-word; }
                        th { background: #f2f2f2; text-align: center; }
                        .text-right { text-align: right; } .text-center { text-align: center; }
                        .footer { margin-top: 25px; float: right; text-align: center; width: 220px; font-size: 10px; }
                    </style>
                </head>
                <body>
                    <div class="kop-wrapper">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Lambang_Badan_Pusat_Statistik_%28BPS%29_Indonesia.svg" class="kop-logo">
                        <div class="kop-text">
                            <p class="nama-instansi">BADAN PUSAT STATISTIK</p>
                            <p class="nama-instansi">KABUPATEN MALUKU TENGGARA</p>
                            <p class="alamat">Jl. Soekarno - Hatta, Ohoijang Watdek, Kei Kecil, Maluku Tenggara | Tlp. (0916) 23484</p>
                        </div>
                    </div>
                    <h1>LAPORAN RENCANA PENARIKAN DANA (RPD)</h1>
                    <div class="sub-judul">${tw} TAHUN ${thn}</div>
                    <table>
                        <thead>
                            <tr>
                                <th style="width:10%">TIM</th><th style="width:7%">KEG.</th><th style="width:9%">AKUN</th><th style="width:18%">DETIL POK</th><th style="width:28%">RINCIAN</th><th style="width:15%">ANGGARAN</th><th style="width:8%">BULAN</th>
                            </tr>
                        </thead>
                        <tbody>${tableContent.replace(/<button.*?button>/g, '')}</tbody>
                        <tfoot><tr style="font-weight:bold; background:#f2f2f2"><td colspan="5" class="text-right">TOTAL TERFILTER</td><td class="text-right">${total}</td><td></td></tr></tfoot>
                    </table>
                    <div class="footer">Langgur, ${tgl}<br>Pembuat Laporan,<br><br><br><br>( ............................................ )</div>
                </body>
                </html>
            `);
            printWin.document.close();
            setTimeout(() => { printWin.print(); }, 1000);
        };
    </script>
</body>
</html>
