<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBAL - BPS Maluku Tenggara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { .no-print { display: none !important; } .main-content { padding: 0 !important; margin-left: 0 !important; } }
        .tab-content { transition: opacity 0.3s ease-in-out; }
        #sidebar { transition: all 0.3s ease-in-out; width: 18rem; }
        #sidebar.hidden-sidebar { margin-left: -18rem; }
        .main-container { transition: all 0.3s ease-in-out; }
        .status-select { font-size: 9px; padding: 2px; border-radius: 4px; border: 1px solid #cbd5e1; outline: none; }
    </style>
</head>
<body class="bg-slate-100 flex font-sans text-slate-900 overflow-x-hidden">

    <aside id="sidebar" class="h-screen bg-indigo-950 text-white p-6 fixed top-0 left-0 no-print flex flex-col shadow-2xl z-50">
        <div class="mb-6 border-b border-indigo-800 pb-4">
            <div class="flex items-center gap-2 mb-1">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Lambang_Badan_Pusat_Statistik_%28BPS%29_Indonesia.svg" alt="Logo" class="w-8 h-8">
                <h1 class="text-3xl font-black italic tracking-tighter text-white">EMBAL</h1>
            </div>
            <p class="text-[11.5px] text-orange-400 font-bold uppercase leading-none tracking-[0.03em]">Evaluasi Monitoring Belanja</p>
            <p class="text-[9px] text-indigo-300 font-medium uppercase mt-2 tracking-widest">BPS Kab. Maluku Tenggara</p>
        </div>
        
        <nav class="flex-1 overflow-y-auto">
            <ul class="space-y-2">
                <li><button onclick="location.reload()" class="w-full text-left hover:bg-indigo-900 p-2 rounded-lg transition text-sm font-medium">Dashboard</button></li>
                <li class="mt-6 border-t border-indigo-900 pt-4">
                    <span class="px-2 text-[10px] font-bold text-indigo-400 uppercase tracking-widest">Menu Utama</span>
                    <ul class="mt-2 space-y-1">
                        <li><button onclick="switchTab('input-rpd')" class="flex items-center gap-3 w-full p-2 text-sm text-slate-300 hover:text-white hover:bg-indigo-900 rounded-lg transition">
                            <span class="w-1.5 h-1.5 bg-orange-500 rounded-full"></span> Input RPD
                        </button></li>
                        <li><button onclick="switchTab('permintaan-belanja')" class="flex items-center gap-3 w-full p-2 text-sm text-slate-300 hover:text-white hover:bg-indigo-900 rounded-lg transition">
                            <span class="w-1.5 h-1.5 bg-green-500 rounded-full"></span> Permintaan Belanja
                        </button></li>
                        <li><button onclick="switchTab('realisasi-rpd')" class="flex items-center gap-3 w-full p-2 text-sm text-slate-300 hover:text-white hover:bg-indigo-900 rounded-lg transition">
                            <span class="w-1.5 h-1.5 bg-indigo-400 rounded-full"></span> Realisasi & GAP
                        </button></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>

    <main id="main-content" class="flex-1 p-8 ml-72 main-container">
        <header class="flex justify-between items-center mb-8 no-print border-b pb-4 border-slate-200">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="p-2 bg-indigo-100 text-indigo-900 rounded-lg hover:bg-indigo-200 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <h2 id="page-title" class="text-xl font-bold text-indigo-900">Perencanaan RPD</h2>
            </div>
            <button onclick="window.print()" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow font-bold transition text-sm">CETAK</button>
        </header>

        <section id="section-input-rpd" class="tab-content">
            <div class="bg-white p-6 rounded-xl shadow-sm mb-8 border-l-4 border-indigo-600 no-print">
                <div class="grid grid-cols-5 gap-3 mb-4">
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Tim</label><select id="in-tim" class="w-full p-2 border rounded-md text-xs bg-slate-50 mt-1"><option>Sosial</option><option>Produksi</option><option>Distribusi</option><option>Neraca</option><option>IPDS</option><option>Umum</option></select></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Kegiatan</label><select id="in-kegiatan" class="w-full p-2 border rounded-md text-xs bg-slate-50 mt-1"><option>2905</option><option>2906</option></select></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">KRO</label><input type="text" id="in-kro" class="w-full p-2 border rounded-md text-xs mt-1"></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">RO</label><input type="text" id="in-ro" class="w-full p-2 border rounded-md text-xs mt-1"></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Komponen</label><input type="text" id="in-komponen" class="w-full p-2 border rounded-md text-xs mt-1"></div>
                </div>
                <div class="grid grid-cols-4 gap-3 mb-4">
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Akun</label><select id="in-akun" class="w-full p-2 border rounded-md text-xs bg-slate-50 mt-1"><option>521211</option><option>521213</option><option>524111</option></select></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Detil POK</label><input type="text" id="in-detil" class="w-full p-2 border rounded-md text-xs mt-1"></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Bulan</label><select id="in-bulan" class="w-full p-2 border rounded-md text-xs bg-slate-50 mt-1"><option>Januari</option><option>Februari</option><option>Maret</option><option>April</option><option>Mei</option><option>Juni</option><option>Juli</option><option>Agustus</option><option>September</option><option>Oktober</option><option>November</option><option>Desember</option></select></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Anggaran (Rp)</label><input type="number" id="in-anggaran" class="w-full p-2 border rounded-md text-xs font-bold text-indigo-700 mt-1"></div>
                </div>
                <div class="mb-4">
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Rincian Uraian</label>
                    <input type="text" id="in-rincian" class="w-full p-2 border rounded-md text-xs mt-1">
                </div>
                <button onclick="simpanKeFirebase()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-bold shadow transition text-sm">SIMPAN RENCANA</button>
            </div>

            <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                <table class="w-full text-[10px] text-left border">
                    <thead class="bg-slate-50 uppercase font-bold text-slate-600 text-center">
                        <tr><th class="p-2 border">Tim</th><th class="p-2 border">Keg.</th><th class="p-2 border">Akun</th><th class="p-2 border">Rincian</th><th class="p-2 border">Anggaran</th><th class="p-2 border">Bulan</th><th class="p-2 border no-print">Aksi</th></tr>
                    </thead>
                    <tbody id="body-rpd-only"></tbody>
                </table>
            </div>
        </section>

        <section id="section-permintaan-belanja" class="tab-content hidden">
            <div class="bg-white p-6 rounded-xl shadow-sm mb-8 border-l-4 border-green-600 no-print">
                <div class="grid grid-cols-3 gap-3 mb-4">
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Sumber RPD</label><select id="req-rpd-id" class="w-full p-2 border rounded-md text-xs mt-1"><option value="">-- Pilih Rincian RPD --</option></select></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Jumlah Diminta (Rp)</label><input type="number" id="req-jumlah" class="w-full p-2 border rounded-md text-xs font-bold text-green-700 mt-1"></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Keperluan / Catatan</label><input type="text" id="req-catatan" class="w-full p-2 border rounded-md text-xs mt-1"></div>
                </div>
                <button onclick="simpanPermintaan()" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold text-sm shadow">AJUKAN PERMINTAAN</button>
            </div>
            <div class="bg-white rounded-xl shadow-sm border p-4 overflow-x-auto">
                <table class="w-full text-[10px] text-left border">
                    <thead class="bg-slate-50 font-bold uppercase text-center">
                        <tr>
                            <th class="p-2 border">Tgl</th>
                            <th class="p-2 border">Tim / Rincian Sumber</th>
                            <th class="p-2 border">Keperluan</th>
                            <th class="p-2 border">Jumlah</th>
                            <th class="p-2 border bg-blue-50">App PJ</th>
                            <th class="p-2 border bg-blue-50">App PPK</th>
                            <th class="p-2 border bg-orange-50">Status Realisasi</th>
                            <th class="p-2 border no-print">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="body-permintaan"></tbody>
                </table>
            </div>
        </section>

        <section id="section-realisasi-rpd" class="tab-content hidden">
            <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 border-orange-500 overflow-x-auto">
                <table class="w-full text-[10px] text-left border">
                    <thead class="bg-slate-50 font-bold uppercase text-center">
                        <tr><th class="p-3 border">Tim</th><th class="p-3 border">Rincian</th><th class="p-3 border text-right">Rencana (A)</th><th class="p-3 border text-right">Realisasi (B)</th><th class="p-3 border text-right">GAP (A-B)</th><th class="p-3 border text-center">%</th></tr>
                    </thead>
                    <tbody id="body-realisasi-only"></tbody>
                </table>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC_PnAtxsdajd0Hltq9X1e0eYcsiASFPxE", authDomain: "proyekkantor-88.firebaseapp.com", projectId: "proyekkantor-88", storageBucket: "proyekkantor-88.firebasestorage.app", messagingSenderId: "381153923700", appId: "1:381153923700:web:4db81ac1a35b42ef4eb721" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let dataLokal = [];
        let editId = null;

        window.toggleSidebar = () => {
            document.getElementById('sidebar').classList.toggle('hidden-sidebar');
            document.getElementById('main-content').classList.toggle('ml-72');
            document.getElementById('main-content').classList.toggle('ml-0');
        };

        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById('section-' + tabId).classList.remove('hidden');
            const titles = { 'input-rpd': 'Perencanaan RPD', 'realisasi-rpd': 'Monitoring Realisasi & GAP', 'permintaan-belanja': 'Monitoring Permintaan Belanja' };
            document.getElementById('page-title').innerText = titles[tabId];
            if(tabId === 'permintaan-belanja') updateDropdownRPD();
        };

        onSnapshot(query(collection(db, "rpd_entries"), orderBy("createdAt", "desc")), (snapshot) => {
            dataLokal = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            renderTables();
        });

        onSnapshot(query(collection(db, "permintaan_belanja"), orderBy("createdAt", "desc")), (snapshot) => {
            renderPermintaan(snapshot.docs.map(d => ({ id: d.id, ...d.data() })));
        });

        window.renderTables = () => {
            const bodyRPD = document.getElementById('body-rpd-only');
            const bodyReal = document.getElementById('body-realisasi-only');
            let htmlRPD = "", htmlReal = "";

            dataLokal.forEach(data => {
                const rpd = Number(data.anggaran || 0), real = Number(data.realisasi || 0), gap = rpd - real;
                const persen = rpd > 0 ? Math.round((real / rpd) * 100) : 0;
                const tim = data.tim || "-";

                if (editId === data.id) {
                    htmlRPD += `<tr class="bg-orange-50"><td class="p-1 border text-center" colspan="7">Sedang Mode Edit (Gunakan Tombol Edit Di Tabel)</td></tr>`;
                } else {
                    htmlRPD += `<tr class="border-b"><td class="p-2 border uppercase font-bold">${tim}</td><td class="p-2 border text-center">${data.kegiatan}</td><td class="p-2 border text-center">${data.akun}</td><td class="p-2 border">${data.rincian}</td><td class="p-2 border text-right font-bold">Rp ${rpd.toLocaleString()}</td><td class="p-2 border text-center">${data.bulan}</td><td class="p-2 border text-center no-print"><button onclick="hapusData('${data.id}')">üóëÔ∏è</button></td></tr>`;
                }
                htmlReal += `<tr class="border-b"><td class="p-2 border uppercase">${tim}</td><td class="p-2 border">${data.rincian}</td><td class="p-2 border text-right font-bold">Rp ${rpd.toLocaleString()}</td><td class="p-2 border text-right bg-orange-50 font-bold">Rp ${real.toLocaleString()}</td><td class="p-2 border text-right font-bold">Rp ${gap.toLocaleString()}</td><td class="p-2 border text-center">${persen}%</td></tr>`;
            });
            bodyRPD.innerHTML = htmlRPD; bodyReal.innerHTML = htmlReal;
            updateDropdownRPD();
        };

        const updateDropdownRPD = () => {
            const select = document.getElementById('req-rpd-id');
            if(!select) return;
            let options = '<option value="">-- Pilih Rincian RPD --</option>';
            dataLokal.forEach(d => { options += `<option value="${d.id}">${d.tim} - ${d.rincian}</option>`; });
            select.innerHTML = options;
        };

        window.simpanPermintaan = async () => {
            const rpdId = document.getElementById('req-rpd-id').value;
            const jumlah = Number(document.getElementById('req-jumlah').value);
            const catatan = document.getElementById('req-catatan').value;
            if(!rpdId || !jumlah) return alert("Pilih RPD dan isi jumlah!");
            const sel = dataLokal.find(d => d.id === rpdId);
            await addDoc(collection(db, "permintaan_belanja"), { 
                rpdId, tim: sel.tim, rincianSumber: sel.rincian, jumlah, catatan, 
                app_pj: "BELUM", app_ppk: "BELUM", 
                status_realisasi: "Pemeriksaan Dokumen", 
                paid: false, createdAt: serverTimestamp() 
            });
            alert("Permintaan Diajukan!");
        };

        const renderPermintaan = (data) => {
            const body = document.getElementById('body-permintaan');
            if(!body) return;
            let html = "";
            data.forEach(d => {
                const tgl = d.createdAt ? d.createdAt.toDate().toLocaleDateString('id-ID') : '-';
                html += `<tr class="border-b">
                    <td class="p-2 border text-center text-[8px]">${tgl}</td>
                    <td class="p-2 border uppercase font-bold text-slate-600">${d.tim}<br><span class="font-normal text-[8px]">${d.rincianSumber}</span></td>
                    <td class="p-2 border">${d.catatan}</td>
                    <td class="p-2 border text-right font-bold text-green-700">Rp ${d.jumlah.toLocaleString()}</td>
                    <td class="p-2 border text-center">
                        <select onchange="updateStatusReq('${d.id}', 'app_pj', this.value)" class="status-select bg-blue-50">
                            <option ${d.app_pj==='BELUM'?'selected':''}>BELUM</option>
                            <option ${d.app_pj==='APP'?'selected':''}>APP</option>
                        </select>
                    </td>
                    <td class="p-2 border text-center">
                        <select onchange="updateStatusReq('${d.id}', 'app_ppk', this.value)" class="status-select bg-blue-50">
                            <option ${d.app_ppk==='BELUM'?'selected':''}>BELUM</option>
                            <option ${d.app_ppk==='APP'?'selected':''}>APP</option>
                        </select>
                    </td>
                    <td class="p-2 border text-center">
                        <select onchange="handleRealisasi('${d.id}', '${d.rpdId}', ${d.jumlah}, this.value, ${d.paid})" class="status-select bg-orange-50">
                            <option ${d.status_realisasi==='Pemeriksaan Dokumen'?'selected':''}>Pemeriksaan Dokumen</option>
                            <option ${d.status_realisasi==='Pemeriksaan Bendahara'?'selected':''}>Pemeriksaan Bendahara</option>
                            <option ${d.status_realisasi==='Proses Permintaan KPPN'?'selected':''}>Proses Permintaan KPPN</option>
                            <option ${d.status_realisasi==='Siap Bayar'?'selected':''}>Siap Bayar</option>
                            <option ${d.status_realisasi==='Selesai Pembayaran'?'selected':''}>Selesai Pembayaran</option>
                        </select>
                    </td>
                    <td class="p-2 border text-center no-print"><button onclick="hapusPermintaan('${d.id}')" class="text-red-400">üóëÔ∏è</button></td>
                </tr>`;
            });
            body.innerHTML = html;
        };

        window.updateStatusReq = async (id, field, val) => {
            const up = {}; up[field] = val;
            await updateDoc(doc(db, "permintaan_belanja", id), up);
        };

        window.handleRealisasi = async (reqId, rpdId, jumlah, val, isPaid) => {
            if (val === "Selesai Pembayaran" && !isPaid) {
                if(confirm("Selesaikan pembayaran? Ini akan memotong saldo RPD secara permanen.")) {
                    const rpdDoc = dataLokal.find(d => d.id === rpdId);
                    if(rpdDoc) {
                        await updateDoc(doc(db, "rpd_entries", rpdId), { realisasi: (Number(rpdDoc.realisasi)||0) + jumlah });
                        await updateDoc(doc(db, "permintaan_belanja", reqId), { status_realisasi: val, paid: true });
                        alert("Pembayaran Selesai & Realisasi Terupdate!");
                    }
                }
            } else {
                await updateDoc(doc(db, "permintaan_belanja", reqId), { status_realisasi: val });
            }
        };

        window.simpanKeFirebase = async () => {
            const data = { tim: document.getElementById('in-tim').value, kegiatan: document.getElementById('in-kegiatan').value, kro: document.getElementById('in-kro').value, ro: document.getElementById('in-ro').value, komponen: document.getElementById('in-komponen').value, akun: document.getElementById('in-akun').value, detail_pok: document.getElementById('in-detil').value, bulan: document.getElementById('in-bulan').value, rincian: document.getElementById('in-rincian').value, anggaran: Number(document.getElementById('in-anggaran').value), realisasi: 0, createdAt: serverTimestamp() };
            await addDoc(collection(db, "rpd_entries"), data); alert("Disimpan!");
        };

        window.hapusPermintaan = async (id) => { if(confirm("Hapus?")) await deleteDoc(doc(db, "permintaan_belanja", id)); };
        window.hapusData = async (id) => { if(confirm("Hapus?")) await deleteDoc(doc(db, "rpd_entries", id)); };
    </script>
</body>
</html>
