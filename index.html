<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBAL - BPS Maluku Tenggara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @media print { 
            .no-print { display: none !important; } 
            .main-content { padding: 0 !important; margin-left: 0 !important; }
            table { font-size: 8pt !important; width: 100% !important; border-collapse: collapse !important; }
            th, td { border: 1px solid black !important; padding: 4px !important; }
            @page { size: landscape; margin: 1cm; }
        }
        .tab-content { transition: opacity 0.3s ease-in-out; }
        #sidebar { transition: all 0.3s ease-in-out; width: 17rem; }
        #sidebar.hidden-sidebar { margin-left: -17rem; }
        .main-container { transition: all 0.3s ease-in-out; }
        th { font-size: 8.5px !important; text-transform: uppercase; background-color: #f8fafc; border: 1px solid #e2e8f0; text-align: center; }
        td { font-size: 9px !important; border: 1px solid #e2e8f0; padding: 4px; }
        .foot-total { background-color: #f1f5f9; font-weight: bold; }
    </style>
</head>
<body class="bg-slate-50 flex font-sans text-slate-900 overflow-x-hidden">

    <aside id="sidebar" class="h-screen bg-indigo-950 text-white p-6 fixed top-0 left-0 no-print flex flex-col shadow-2xl z-50">
        <div class="mb-6 border-b border-indigo-800 pb-4 flex flex-col items-start">
            <div class="flex items-center gap-2 mb-2">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Lambang_Badan_Pusat_Statistik_%28BPS%29_Indonesia.svg" alt="Logo BPS" class="w-8 h-8">
                <h1 class="text-3xl font-black italic tracking-tighter text-white">EMBAL</h1>
            </div>
            <p class="text-[10px] text-orange-400 font-bold uppercase tracking-widest text-left leading-tight">Evaluasi Monitoring Belanja<br>BPS Kab. Maluku Tenggara</p>
        </div>
        <nav class="flex-1 space-y-2 text-sm">
            <button onclick="switchTab('dashboard')" class="w-full text-left hover:bg-indigo-900 p-2 rounded-lg">Dashboard Utama</button>
            <button onclick="switchTab('input-rpd')" class="w-full text-left hover:bg-indigo-900 p-2 rounded-lg">Input RPD</button>
            <button onclick="switchTab('permintaan-belanja')" class="w-full text-left hover:bg-indigo-900 p-2 rounded-lg">Permintaan Belanja</button>
            <button onclick="switchTab('realisasi-rpd')" class="w-full text-left hover:bg-indigo-900 p-2 rounded-lg">Realisasi & GAP</button>
        </nav>
    </aside>

    <main id="main-content" class="flex-1 p-8 ml-64 main-container">
        <header class="flex justify-between items-center mb-6 no-print border-b pb-4">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="p-2 bg-white border rounded-lg shadow-sm">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <h2 id="page-title" class="text-xl font-bold text-indigo-900 uppercase">Dashboard Utama</h2>
            </div>
            <span class="p-1 text-[10px] font-bold bg-indigo-100 text-indigo-700 rounded px-3 uppercase">TA 2026</span>
        </header>

        <section id="section-dashboard" class="tab-content">
            <div class="grid grid-cols-5 gap-4 mb-6">
                <div class="bg-white p-4 rounded-xl shadow-sm border-t-4 border-indigo-500"><p class="text-[9px] font-bold text-slate-400 uppercase">Rencana</p><h3 id="dash-total-rpd" class="text-base font-black">Rp 0</h3></div>
                <div class="bg-white p-4 rounded-xl shadow-sm border-t-4 border-orange-500"><p class="text-[9px] font-bold text-slate-400 uppercase">Realisasi</p><h3 id="dash-total-real" class="text-base font-black text-orange-600">Rp 0</h3></div>
                <div class="bg-white p-4 rounded-xl shadow-sm border-t-4 border-red-500"><p class="text-[9px] font-bold text-slate-400 uppercase">GAP</p><h3 id="dash-total-gap" class="text-base font-black text-red-600">Rp 0</h3></div>
                <div class="bg-white p-4 rounded-xl shadow-sm border-t-4 border-emerald-500"><p class="text-[9px] font-bold text-slate-400 uppercase">Sisa</p><h3 id="dash-total-sisa" class="text-base font-black">Rp 0</h3></div>
                <div class="bg-white p-4 rounded-xl shadow-sm border-t-4 border-blue-500"><p class="text-[9px] font-bold text-slate-400 uppercase">Serapan</p><h3 id="dash-total-persen" class="text-base font-black">0%</h3></div>
            </div>
        </section>

        <section id="section-input-rpd" class="tab-content hidden">
            <div class="bg-white p-6 rounded-xl shadow-sm mb-6 border-l-4 border-indigo-600 no-print">
                <div class="grid grid-cols-6 gap-2 mb-4">
                    <div><label class="text-[9px] font-bold uppercase">Tim</label><select id="in-tim" class="w-full p-2 border rounded text-xs mt-1"><option>Sosial</option><option>Produksi</option><option>Distribusi</option><option>Neraca</option><option>IPDS</option><option>Umum</option></select></div>
                    <div><label class="text-[9px] font-bold uppercase">Keg.</label><select id="in-kegiatan" class="w-full p-2 border rounded text-xs mt-1"><option>2905</option><option>2906</option></select></div>
                    <div><label class="text-[9px] font-bold uppercase">KRO</label><input type="text" id="in-kro" class="w-full p-2 border rounded text-xs mt-1"></div>
                    <div><label class="text-[9px] font-bold uppercase">RO</label><input type="text" id="in-ro" class="w-full p-2 border rounded text-xs mt-1"></div>
                    <div><label class="text-[9px] font-bold uppercase">Komp</label><input type="text" id="in-komp" class="w-full p-2 border rounded text-xs mt-1"></div>
                    <div><label class="text-[9px] font-bold uppercase">Akun</label><input type="text" id="in-akun" class="w-full p-2 border rounded text-xs mt-1"></div>
                </div>
                <div class="grid grid-cols-3 gap-3 mb-4">
                    <div><label class="text-[9px] font-bold uppercase">Bulan</label><select id="in-bulan" class="w-full p-2 border rounded text-xs mt-1"><option>Januari</option><option>Februari</option><option>Maret</option></select></div>
                    <div><label class="text-[9px] font-bold uppercase">Rincian Uraian (Detil POK)</label><input type="text" id="in-rincian" class="w-full p-2 border rounded text-xs mt-1"></div>
                    <div><label class="text-[9px] font-bold uppercase">Anggaran (Rp)</label><input type="number" id="in-anggaran" class="w-full p-2 border rounded text-xs font-bold mt-1"></div>
                </div>
                <button onclick="simpanRPD()" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-bold">SIMPAN PERENCANAAN</button>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm border p-4">
                <div class="grid grid-cols-4 gap-2 mb-4 no-print">
                    <select id="f-tim" onchange="renderRPD()" class="p-1 border rounded text-[10px]"><option value="">Semua Tim</option><option>Sosial</option><option>Produksi</option><option>Distribusi</option><option>Neraca</option><option>IPDS</option><option>Umum</option></select>
                    <input type="text" id="f-keg" onkeyup="renderRPD()" placeholder="Filter Keg" class="p-1 border rounded text-[10px]">
                    <input type="text" id="f-akun" onkeyup="renderRPD()" placeholder="Filter Akun" class="p-1 border rounded text-[10px]">
                    <select id="f-bulan" onchange="renderRPD()" class="p-1 border rounded text-[10px]"><option value="">Semua Bulan</option><option>Januari</option><option>Februari</option><option>Maret</option></select>
                </div>
                <table class="w-full text-center">
                    <thead><tr><th>Tim</th><th>Keg</th><th>KRO</th><th>RO</th><th>Komp</th><th>Akun</th><th>Detil POK</th><th>Anggaran</th><th>Bulan</th><th class="no-print">Aksi</th></tr></thead>
                    <tbody id="body-rpd"></tbody>
                    <tfoot id="foot-rpd" class="foot-total"></tfoot>
                </table>
                <div class="mt-4 no-print flex justify-end"><button onclick="window.print()" class="bg-blue-600 text-white px-4 py-1 rounded text-xs font-bold">CETAK RPD</button></div>
            </div>
        </section>

        <section id="section-permintaan-belanja" class="tab-content hidden">
            <div class="bg-white p-6 rounded-xl shadow-sm mb-6 border-l-4 border-green-600 no-print">
                <div class="grid grid-cols-4 gap-3 mb-4">
                    <div><label class="text-[9px] font-bold uppercase">No. FPB</label><input type="text" id="req-no" class="w-full p-2 border rounded text-xs mt-1"></div>
                    <div><label class="text-[9px] font-bold uppercase">Tgl FPB</label><input type="date" id="req-tgl" class="w-full p-2 border rounded text-xs mt-1"></div>
                    <div><label class="text-[9px] font-bold uppercase">Jenis</label><select id="req-type" onchange="toggleSourceRPD(this.value)" class="w-full p-2 border rounded text-xs mt-1 font-bold"><option>RPD</option><option>Non RPD</option></select></div>
                    <div id="source-rpd-wrap"><label class="text-[9px] font-bold uppercase">Sumber RPD</label><select id="req-rpd-id" class="w-full p-2 border rounded text-xs mt-1"></select></div>
                </div>
                <div class="grid grid-cols-2 gap-3 mb-4">
                    <div><label class="text-[9px] font-bold uppercase">Uraian</label><input type="text" id="req-uraian" class="w-full p-2 border rounded text-xs mt-1"></div>
                    <div><label class="text-[9px] font-bold uppercase">Nilai (Rp)</label><input type="number" id="req-nilai" class="w-full p-2 border rounded text-xs font-bold mt-1 text-green-700"></div>
                </div>
                <button onclick="simpanPermintaan()" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold text-xs shadow">AJUKAN PERMINTAAN</button>
            </div>
            <div class="bg-white rounded-xl shadow-sm border p-4">
                <table class="w-full text-center">
                    <thead><tr><th>No. FPB</th><th>Tim</th><th>Jenis</th><th>Uraian</th><th>Nilai</th><th>Status</th><th>Tgl Real</th><th class="no-print">Aksi</th></tr></thead>
                    <tbody id="body-permintaan"></tbody>
                    <tfoot id="foot-permintaan" class="foot-total"></tfoot>
                </table>
            </div>
        </section>

        <section id="section-realisasi-rpd" class="tab-content hidden">
            <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 border-orange-500 overflow-x-auto">
                <table class="w-full border">
                    <thead class="bg-slate-50 font-bold uppercase text-center"><tr><th>Tim</th><th>Detil POK</th><th class="text-right">Rencana</th><th class="text-right">Realisasi</th><th class="text-right">GAP</th><th class="text-center">%</th></tr></thead>
                    <tbody id="body-realisasi"></tbody>
                    <tfoot id="foot-realisasi" class="foot-total"></tfoot>
                </table>
                <div class="mt-4 no-print flex justify-end"><button onclick="window.print()" class="bg-orange-600 text-white px-4 py-1 rounded text-xs font-bold">CETAK LAPORAN GAP</button></div>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyC_PnAtxsdajd0Hltq9X1e0eYcsiASFPxE", authDomain: "proyekkantor-88.firebaseapp.com", projectId: "proyekkantor-88", storageBucket: "proyekkantor-88.firebasestorage.app", messagingSenderId: "381153923700", appId: "1:381153923700:web:4db81ac1a35b42ef4eb721" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        let dataRPD = [], dataPerm = [];

        window.toggleSidebar = () => { document.getElementById('sidebar').classList.toggle('hidden-sidebar'); document.getElementById('main-content').classList.toggle('ml-64'); document.getElementById('main-content').classList.toggle('ml-0'); };

        window.switchTab = (id) => {
            const titles = { 'dashboard': 'Dashboard Utama', 'input-rpd': 'Perencanaan RPD', 'permintaan-belanja': 'Monitoring Permintaan', 'realisasi-rpd': 'Laporan Realisasi & GAP' };
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('section-' + id).classList.remove('hidden');
            document.getElementById('page-title').innerText = titles[id];
            renderAll();
        };

        onSnapshot(query(collection(db, "rpd_entries"), orderBy("createdAt", "desc")), (s) => { dataRPD = s.docs.map(d => ({id: d.id, ...d.data()})); renderAll(); });
        onSnapshot(query(collection(db, "permintaan_belanja"), orderBy("createdAt", "desc")), (s) => { dataPerm = s.docs.map(d => ({id: d.id, ...d.data()})); renderAll(); });

        window.renderAll = () => { renderRPD(); renderPermintaan(); renderRealisasi(); renderDashboard(); };

        window.renderRPD = () => {
            const body = document.getElementById('body-rpd'), foot = document.getElementById('foot-rpd');
            const fT = document.getElementById('f-tim').value, fK = document.getElementById('f-keg').value.toLowerCase(), fA = document.getElementById('f-akun').value.toLowerCase(), fB = document.getElementById('f-bulan').value;
            let html = "", total = 0;
            dataRPD.forEach(d => {
                if((!fT || d.tim === fT) && (!fK || d.kegiatan.includes(fK)) && (!fA || d.akun.includes(fA)) && (!fB || d.bulan === fB)) {
                    html += `<tr><td class="font-bold">${d.tim}</td><td>${d.kegiatan}</td><td>${d.kro||'-'}</td><td>${d.ro||'-'}</td><td>${d.komp||'-'}</td><td>${d.akun}</td><td>${d.rincian}</td><td class="text-right">Rp ${Number(d.anggaran).toLocaleString()}</td><td>${d.bulan}</td><td class="no-print"><button onclick="hapusRPD('${d.id}')">üóëÔ∏è</button></td></tr>`;
                    total += Number(d.anggaran);
                }
            });
            body.innerHTML = html;
            foot.innerHTML = `<tr><td colspan="7" class="text-right p-2 uppercase">Total Anggaran:</td><td class="text-right p-2">Rp ${total.toLocaleString()}</td><td colspan="2"></td></tr>`;
            const drop = document.getElementById('req-rpd-id');
            if(drop) {
                let opt = '<option value="">-- Pilih Sumber RPD --</option>';
                dataRPD.forEach(d => { opt += `<option value="${d.id}">${d.tim} - ${d.rincian}</option>`; });
                drop.innerHTML = opt;
            }
        };

        window.renderPermintaan = () => {
            const body = document.getElementById('body-permintaan'), foot = document.getElementById('foot-permintaan');
            let html = "", total = 0;
            dataPerm.forEach(d => {
                html += `<tr><td>${d.noForm}</td><td class="font-bold uppercase">${d.tim}</td><td class="italic">${d.typeRPD}</td><td>${d.uraian}</td><td class="text-right font-bold">Rp ${Number(d.nilai).toLocaleString()}</td><td><select onchange="upStatus('${d.id}',this.value)" class="status-select bg-orange-50 font-bold"><option ${d.status_realisasi==='Pemeriksaan Dokumen'?'selected':''}>Pemeriksaan Dokumen</option><option ${d.status_realisasi==='Selesai Bayar'?'selected':''}>Selesai Bayar</option></select></td><td>${d.tglReal||'-'}</td><td class="no-print"><button onclick="hapusPerm('${d.id}')">üóëÔ∏è</button></td></tr>`;
                total += Number(d.nilai);
            });
            body.innerHTML = html;
            foot.innerHTML = `<tr><td colspan="4" class="text-right p-2 uppercase">Total:</td><td class="text-right p-2">Rp ${total.toLocaleString()}</td><td colspan="3"></td></tr>`;
        };

        window.renderRealisasi = () => {
            const body = document.getElementById('body-realisasi'), foot = document.getElementById('foot-realisasi');
            let html = "", sR = 0, sB = 0;
            dataRPD.forEach(d => {
                const b = dataPerm.filter(p => p.rpdId === d.id && p.status_realisasi === 'Selesai Bayar').reduce((acc, c) => acc + Number(c.nilai), 0);
                const a = Number(d.anggaran), g = a - b, p = a > 0 ? Math.round((b/a)*100) : 0;
                html += `<tr><td class="uppercase font-bold">${d.tim}</td><td>${d.rincian}</td><td class="text-right">Rp ${a.toLocaleString()}</td><td class="text-right font-bold bg-orange-50">Rp ${b.toLocaleString()}</td><td class="text-right font-bold">Rp ${g.toLocaleString()}</td><td class="text-center">${p}%</td></tr>`;
                sR += a; sB += b;
            });
            body.innerHTML = html;
            foot.innerHTML = `<tr><td colspan="2" class="p-2 text-right">TOTAL GABUNGAN:</td><td class="p-2 text-right">Rp ${sR.toLocaleString()}</td><td class="p-2 text-right">Rp ${sB.toLocaleString()}</td><td class="p-2 text-right">Rp ${(sR-sB).toLocaleString()}</td><td></td></tr>`;
        };

        window.renderDashboard = () => {
            const r = dataRPD.reduce((a,c) => a + Number(c.anggaran), 0);
            const b = dataPerm.filter(p => p.status_realisasi === 'Selesai Bayar').reduce((a,c) => a + Number(c.nilai), 0);
            document.getElementById('dash-total-rpd').innerText = "Rp " + r.toLocaleString();
            document.getElementById('dash-total-real').innerText = "Rp " + b.toLocaleString();
            document.getElementById('dash-total-gap').innerText = "Rp " + (r-b).toLocaleString();
            document.getElementById('dash-total-sisa').innerText = "Rp " + (r-b > 0 ? (r-b).toLocaleString() : "0");
            document.getElementById('dash-total-persen').innerText = (r > 0 ? Math.round((b/r)*100) : 0) + "%";
        };

        window.simpanRPD = async () => {
            const d = { tim: document.getElementById('in-tim').value, kegiatan: document.getElementById('in-kegiatan').value, kro: document.getElementById('in-kro').value, ro: document.getElementById('in-ro').value, komp: document.getElementById('in-komp').value, akun: document.getElementById('in-akun').value, bulan: document.getElementById('in-bulan').value, rincian: document.getElementById('in-rincian').value, anggaran: Number(document.getElementById('in-anggaran').value), createdAt: serverTimestamp() };
            await addDoc(collection(db, "rpd_entries"), d); alert("Data RPD Berhasil Disimpan!");
        };

        window.simpanPermintaan = async () => {
            const rpdId = document.getElementById('req-rpd-id').value;
            const type = document.getElementById('req-type').value;
            const selRPD = dataRPD.find(x => x.id === rpdId);
            const d = { noForm: document.getElementById('req-no').value, tglFPB: document.getElementById('req-tgl').value, typeRPD: type, rpdId: rpdId || "NON", tim: type==='RPD'?(selRPD?selRPD.tim:'-'):'NON-TIM', uraian: document.getElementById('req-uraian').value, nilai: Number(document.getElementById('req-nilai').value), status_realisasi: "Pemeriksaan Dokumen", createdAt: serverTimestamp() };
            await addDoc(collection(db, "permintaan_belanja"), d); alert("Permintaan Berhasil Diajukan!");
        };

        window.upStatus = async (id, v) => await updateDoc(doc(db, "permintaan_belanja", id), { status_realisasi: v, tglReal: v==='Selesai Bayar'? new Date().toISOString().split('T')[0] : null });
        window.toggleSourceRPD = (v) => document.getElementById('source-rpd-wrap').style.display = v === 'Non RPD' ? 'none' : 'block';
        window.hapusRPD = async (id) => { if(confirm("Hapus?")) await deleteDoc(doc(db, "rpd_entries", id)); };
        window.hapusPerm = async (id) => { if(confirm("Hapus?")) await deleteDoc(doc(db, "permintaan_belanja", id)); };
    </script>
</body>
</html>
