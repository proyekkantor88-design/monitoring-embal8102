<!DOCTYPE html>
<html lang="id">

<body class="bg-slate-100 flex font-sans text-slate-900 overflow-x-hidden">

    <aside id="sidebar" class="h-screen bg-indigo-950 text-white p-5 fixed top-0 left-0 no-print flex flex-col shadow-2xl z-50">
        <div class="mb-6 border-b border-indigo-800 pb-4">
            <div class="flex items-center gap-2 mb-1">
                <img src="https://raw.githubusercontent.com/ArielAnas/bps-assets/main/logo-bps-white.png" alt="Logo" class="w-8 h-8" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/2/28/Lambang_Badan_Pusat_Statistik_%28BPS%29_Indonesia.svg'">
                <h1 class="text-3xl font-black italic tracking-tighter text-white">EMBAL</h1>
            </div>
            <p class="text-[10.5px] text-orange-400 font-bold uppercase leading-none tracking-[0.035em]">
                Evaluasi Monitoring Belanja
            </p>
            <p class="text-[9px] text-indigo-300 font-medium uppercase mt-2 tracking-widest">
                BPS Kab. Maluku Tenggara
            </p>
        </div>
        
        <nav class="flex-1 overflow-y-auto">
            <ul class="space-y-2">
                <li><a href="#" onclick="location.reload()" class="block hover:bg-indigo-900 p-2 rounded-lg transition text-sm font-medium">Dashboard</a></li>
                <li class="mt-6 border-t border-indigo-900 pt-4">
                    <span class="px-2 text-[10px] font-bold text-indigo-400 uppercase tracking-widest">Menu Utama</span>
                    <ul class="mt-2 space-y-1">
                        <li><button onclick="switchTab('input-rpd')" class="flex items-center gap-3 w-full p-2 text-sm text-slate-300 hover:text-white hover:bg-indigo-900 rounded-lg transition">
                            <span class="w-1.5 h-1.5 bg-orange-500 rounded-full"></span> Input RPD

                    </ul>

    </aside>

    <main id="main-content" class="flex-1 p-8 ml-64 main-container">
        <header class="flex justify-between items-center mb-8 no-print border-b pb-4 border-slate-200">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="p-2 bg-indigo-100 text-indigo-900 rounded-lg hover:bg-indigo-200 transition">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
                </button>
                <h2 class="text-xl font-bold text-indigo-900">Perencanaan RPD</h2>
                <div class="flex gap-2">
                    <select id="sel-tw" class="p-1 border rounded bg-white text-xs font-bold outline-none shadow-sm"><option>Triwulanan I</option><option>Triwulanan II</option><option>Triwulanan III</option><option>Triwulanan IV</option></select>
                    <select id="sel-tahun" class="p-1 border rounded bg-white text-xs font-bold outline-none shadow-sm"><option>2026</option><option>2027</option><option>2028</option></select>
                </div>
            </div>
            <button onclick="cetakLaporan()" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow font-bold transition flex items-center gap-2 text-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                CETAK
            </button>
        </header>

        <section id="section-input-rpd" class="tab-content">
            <div class="bg-white p-6 rounded-xl shadow-sm mb-8 border-l-4 border-indigo-600 no-print">
                <div class="grid grid-cols-5 gap-3 mb-4">
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Tim</label><select id="in-tim" class="w-full p-2 border rounded-md text-xs bg-slate-50 mt-1"><option>Sosial</option><option>Produksi</option><option>Distribusi</option><option>Neraca</option><option>IPDS</option><option>Umum</option></select></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Kegiatan</label><select id="in-kegiatan" class="w-full p-2 border rounded-md text-xs bg-slate-50 mt-1"><option>2905</option><option>2906</option></select></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">KRO</label><input type="text" id="in-kro" class="w-full p-2 border rounded-md text-xs mt-1" placeholder="..."></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">RO</label><input type="text" id="in-ro" class="w-full p-2 border rounded-md text-xs mt-1" placeholder="..."></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Komponen</label><input type="text" id="in-komponen" class="w-full p-2 border rounded-md text-xs mt-1" placeholder="..."></div>
                </div>
                <div class="grid grid-cols-4 gap-3 mb-4">
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Akun</label><select id="in-akun" class="w-full p-2 border rounded-md text-xs bg-slate-50 mt-1"><option>521211</option><option>521213</option><option>524111</option></select></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Detil POK</label><input type="text" id="in-detil" class="w-full p-2 border rounded-md text-xs mt-1" placeholder="..."></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Bulan</label><select id="in-bulan" class="w-full p-2 border rounded-md text-xs bg-slate-50 mt-1"><option>Januari</option><option>Februari</option><option>Maret</option><option>April</option><option>Mei</option><option>Juni</option><option>Juli</option><option>Agustus</option><option>September</option><option>Oktober</option><option>November</option><option>Desember</option></select></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Anggaran (Rp)</label><input type="number" id="in-anggaran" class="w-full p-2 border rounded-md text-xs font-bold text-indigo-700 mt-1" placeholder="0"></div>
                </div>
                <div class="mb-4">
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Rincian Uraian</label>
                    <input type="text" id="in-rincian" class="w-full p-2 border rounded-md text-xs mt-1" placeholder="Uraian kegiatan...">
                </div>
                <button onclick="simpanKeFirebase()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-bold shadow transition text-sm">SIMPAN RENCANA</button>
            </div>

            <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                <div class="bg-slate-50 p-4 border-b no-print flex gap-4 items-end text-[10px] font-bold uppercase text-slate-400">
                    <div class="flex-1"><label>Filter Tim</label><select id="f-tim-rpd" onchange="renderTables()" class="w-full p-2 text-xs border rounded bg-white mt-1"><option value="">Semua</option><option>Sosial</option><option>Produksi</option><option>Distribusi</option><option>Neraca</option><option>IPDS</option><option>Umum</option></select></div>
                    <div class="flex-1"><label>Filter Kegiatan</label><select id="f-keg-rpd" onchange="renderTables()" class="w-full p-2 text-xs border rounded bg-white mt-1"><option value="">Semua</option><option>2905</option><option>2906</option></select></div>
                    <div class="flex-1"><label>Filter Bulan</label><select id="f-bulan-rpd" onchange="renderTables()" class="w-full p-2 text-xs border rounded bg-white mt-1"><option value="">Semua</option><option>Januari</option><option>Februari</option><option>Maret</option></select></div>
                </div>
                <div class="p-4 overflow-x-auto">
                    <table class="w-full text-[10px] text-left border">
                        <thead class="bg-slate-50 uppercase font-bold text-slate-600 text-center">
                            <tr><th class="p-2 border">Tim</th><th class="p-2 border">Keg.</th><th class="p-2 border">KRO</th><th class="p-2 border">RO</th><th class="p-2 border">Komp.</th><th class="p-2 border">Akun</th><th class="p-2 border">Detil POK</th><th class="p-2 border">Rincian</th><th class="p-2 border">Anggaran</th><th class="p-2 border">Bulan</th><th class="p-2 border no-print">Aksi</th></tr>
                        </thead>
                        <tbody id="body-rpd-only"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="section-realisasi-rpd" class="tab-content hidden">
            <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 border-orange-500 overflow-x-auto">
                <table class="w-full text-[10px] text-left border">
                    <thead class="bg-slate-50 font-bold uppercase text-slate-600 text-center">
                        <tr><th class="p-3 border">Tim</th><th class="p-3 border">Rincian</th><th class="p-3 border text-right">Rencana (A)</th><th class="p-3 border text-right bg-orange-50 text-orange-800">Realisasi (B)</th><th class="p-3 border text-right">Sisa (A-B)</th><th class="p-3 border no-print">Update</th></tr>
                    </thead>
                    <tbody id="body-realisasi-only"></tbody>
                    <tfoot class="bg-slate-800 text-white font-bold">
                        <tr><td colspan="2" class="p-4 text-right">TOTAL:</td><td id="tot-rpd" class="p-4 text-right">Rp 0</td><td id="tot-real" class="p-4 text-right bg-orange-600">Rp 0</td><td id="tot-sisa" class="p-4 text-right">Rp 0</td><td class="no-print"></td></tr>
                    </tfoot>
                </table>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_PnAtxsdajd0Hltq9X1e0eYcsiASFPxE",
            authDomain: "proyekkantor-88.firebaseapp.com",
            projectId: "proyekkantor-88",
            storageBucket: "proyekkantor-88.firebasestorage.app",
            messagingSenderId: "381153923700",
            appId: "1:381153923700:web:4db81ac1a35b42ef4eb721",
            measurementId: "G-VSG9T55J5D"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let dataLokal = [];
        let editId = null;

        // FUNGSI TOGGLE SIDEBAR
        window.toggleSidebar = () => {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('main-content');
            sidebar.classList.toggle('hidden-sidebar');
            mainContent.classList.toggle('ml-64');
            mainContent.classList.toggle('ml-0');
        };

        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById('section-' + tabId).classList.remove('hidden');
        };

        onSnapshot(query(collection(db, "rpd_entries"), orderBy("createdAt", "desc")), (snapshot) => {
            dataLokal = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            renderTables();
        });

        window.setEdit = (id) => { editId = id; renderTables(); };
        window.cancelEdit = () => { editId = null; renderTables(); };
        window.saveEdit = async (id) => {
            const row = document.querySelector(`tr[data-id="${id}"]`);
            const updated = {
                tim: row.querySelector('.ed-tim').value,
                kegiatan: row.querySelector('.ed-keg').value,
                kro: row.querySelector('.ed-kro').value,
                ro: row.querySelector('.ed-ro').value,
                komponen: row.querySelector('.ed-komp').value,
                akun: row.querySelector('.ed-akun').value,
                detail_pok: row.querySelector('.ed-detil').value,
                rincian: row.querySelector('.ed-rincian').value,
                anggaran: Number(row.querySelector('.ed-anggaran').value),
                bulan: row.querySelector('.ed-bulan').value
            };
            await updateDoc(doc(db, "rpd_entries", id), updated);
            editId = null; renderTables();
        };

        window.renderTables = () => {
            const bodyRPD = document.getElementById('body-rpd-only');
            const bodyReal = document.getElementById('body-realisasi-only');
            const fTim = document.getElementById('f-tim-rpd')?.value || "";
            const fKeg = document.getElementById('f-keg-rpd')?.value || "";
            const fBulan = document.getElementById('f-bulan-rpd')?.value || "";
            let htmlRPD = "", htmlReal = "", sumRPD = 0, sumReal = 0;

            dataLokal.forEach(data => {
                const rpd = Number(data.anggaran || 0);
                const real = Number(data.realisasi || 0);
                const tim = data.tim || data.subbag || "-";
                if ((fTim === "" || tim === fTim) && (fKeg === "" || data.kegiatan === fKeg) && (fBulan === "" || data.bulan === fBulan)) {
                    if (editId === data.id) {
                        htmlRPD += `<tr class="bg-orange-50" data-id="${data.id}"><td class="p-1 border"><input type="text" class="ed-tim w-full p-1 border text-[9px]" value="${tim}"></td><td class="p-1 border"><input type="text" class="ed-keg w-full p-1 border text-[9px]" value="${data.kegiatan || ''}"></td><td class="p-1 border"><input type="text" class="ed-kro w-full p-1 border text-[9px]" value="${data.kro || ''}"></td><td class="p-1 border"><input type="text" class="ed-ro w-full p-1 border text-[9px]" value="${data.ro || ''}"></td><td class="p-1 border"><input type="text" class="ed-komp w-full p-1 border text-[9px]" value="${data.komponen || ''}"></td><td class="p-1 border"><input type="text" class="ed-akun w-full p-1 border text-[9px]" value="${data.akun || ''}"></td><td class="p-1 border"><input type="text" class="ed-detil w-full p-1 border text-[9px]" value="${data.detail_pok || ''}"></td><td class="p-1 border"><input type="text" class="ed-rincian w-full p-1 border text-[9px]" value="${data.rincian || ''}"></td><td class="p-1 border"><input type="number" class="ed-anggaran w-full p-1 border text-[9px]" value="${rpd}"></td><td class="p-1 border"><select class="ed-bulan w-full p-1 border text-[9px]">${["Januari","Februari","Maret","April","Mei","Juni","Juli","Agustus","September","Oktober","November","Desember"].map(b=>`<option ${data.bulan===b?'selected':''}>${b}</option>`)}</select></td><td class="p-1 border text-center no-print"><div class="flex gap-1 justify-center"><button onclick="saveEdit('${data.id}')" class="text-green-600 font-bold">‚úì</button><button onclick="cancelEdit()" class="text-slate-400 font-bold">X</button></div></td></tr>`;
                    } else {
                        htmlRPD += `<tr class="border-b hover:bg-slate-50 transition"><td class="p-2 border text-center uppercase">${tim}</td><td class="p-2 border text-center font-bold">${data.kegiatan||'-'}</td><td class="p-2 border text-center">${data.kro||'-'}</td><td class="p-2 border text-center">${data.ro||'-'}</td><td class="p-2 border text-center">${data.komponen||'-'}</td><td class="p-2 border text-center font-bold text-blue-600">${data.akun||'-'}</td><td class="p-2 border italic text-slate-400 text-[9px]">${data.detail_pok||'-'}</td><td class="p-2 border">${data.rincian||'-'}</td><td class="p-2 border text-right font-bold text-indigo-700">Rp ${rpd.toLocaleString('id-ID')}</td><td class="p-2 border text-center">${data.bulan}</td><td class="p-2 border text-center no-print"><div class="flex gap-2 justify-center"><button onclick="setEdit('${data.id}')">‚úèÔ∏è</button><button onclick="hapusData('${data.id}')">üóëÔ∏è</button></div></td></tr>`;
                    }
                    sumRPD += rpd; sumReal += real;
                    htmlReal += `<tr class="border-b"><td class="p-2 border uppercase">${tim}</td><td class="p-2 border">${data.rincian}</td><td class="p-2 border text-right font-bold">Rp ${rpd.toLocaleString('id-ID')}</td><td class="p-2 border text-right bg-orange-50 font-bold text-orange-800">Rp ${real.toLocaleString('id-ID')}</td><td class="p-2 border text-right font-bold">Rp ${(rpd-real).toLocaleString('id-ID')}</td><td class="p-1 border text-center no-print"><input type="number" onchange="updateReal('${data.id}', this.value)" class="w-16 p-1 border rounded text-right text-[10px]" value="${real}"></td></tr>`;
                }
            });
            bodyRPD.innerHTML = htmlRPD; bodyReal.innerHTML = htmlReal;
            document.getElementById('tot-rpd').innerText = "Rp " + sumRPD.toLocaleString('id-ID');
            document.getElementById('tot-real').innerText = "Rp " + sumReal.toLocaleString('id-ID');
            document.getElementById('tot-sisa').innerText = "Rp " + (sumRPD - sumReal).toLocaleString('id-ID');
        };

        window.updateReal = async (id, val) => { await updateDoc(doc(db, "rpd_entries", id), { realisasi: Number(val) }); };
        window.simpanKeFirebase = async () => {
            const data = {
                tim: document.getElementById('in-tim').value, kegiatan: document.getElementById('in-kegiatan').value,
                kro: document.getElementById('in-kro').value, ro: document.getElementById('in-ro').value, komponen: document.getElementById('in-komponen').value,
                akun: document.getElementById('in-akun').value, detail_pok: document.getElementById('in-detil').value,
                bulan: document.getElementById('in-bulan').value, rincian: document.getElementById('in-rincian').value,
                anggaran: Number(document.getElementById('in-anggaran').value), realisasi: 0, createdAt: new Date()
            };
            if(!data.rincian || !data.anggaran) return alert("Isi Rincian & Anggaran!");
            await addDoc(collection(db, "rpd_entries"), data);
            alert("Rencana Disimpan!");
        };
        window.hapusData = async (id) => { if(confirm("Hapus?")) await deleteDoc(doc(db, "rpd_entries", id)); };

        // --- FUNGSI CETAK PERBAIKAN (ALAMAT RAPAT) ---
window.cetakLaporan = function() {
    const tglDefault = new Date().toLocaleDateString('id-ID', { year: 'numeric', month: 'long', day: 'numeric' });
    const inputTgl = prompt("Tanggal Cetak:", "Langgur, " + tglDefault);
    const inputNama = prompt("Penandatangan:", "NAMA PENANDATANGAN, M.Si");
    if (inputTgl === null || inputNama === null) return;

    const tw = document.getElementById('sel-tw').value, thn = document.getElementById('sel-tahun').value;

    let filteredCetak = dataLokal.sort((a, b) => (urutanBulan[a.bulan] || 0) - (urutanBulan[b.bulan] || 0));
    let barisTabel = "", totalAnggaran = 0;

    filteredCetak.forEach(data => {
        const nominal = Number(data.anggaran || 0); totalAnggaran += nominal;
        barisTabel += `<tr>
            <td class="text-center uppercase">${data.tim||data.subbag||"-"}</td>
            <td class="text-center font-bold">${data.kegiatan||"-"}</td>
            <td class="text-center">${data.kro||"-"}</td>
            <td class="text-center">${data.ro||"-"}</td>
            <td class="text-center">${data.komponen||"-"}</td>
            <td class="text-center font-bold">${data.akun||"-"}</td>
            <td class="italic">${data.detail_pok||"-"}</td>
            <td>${data.rincian}</td>
            <td class="text-right font-bold">Rp ${nominal.toLocaleString('id-ID')}</td>
            <td class="text-center">${data.bulan}</td>
        </tr>`;
    });

    const printWin = window.open('', '_blank');
    printWin.document.write(`
        <html>

            <style>

                td { border: 1px solid #000; padding: 4px; font-size: 7.5px; word-wrap: break-word; vertical-align: middle; }
                
                .text-right { text-align: right; } .text-center { text-align: center; } .italic { font-style: italic; color: #444; }
                .footer-box { float: right; text-align: center; width: 300px; margin-top: 30px; font-size: 11px; }
                .page-footer { position: fixed; bottom: 0; left: 0; width: 100%; font-size: 9px; font-weight: bold; color: #555; }
            </style>
        </head>
        <body>
            <div class="kop-wrapper">
                <img src="https://upload.wikimedia.org/wikipedia/commons/2/28/Lambang_Badan_Pusat_Statistik_%28BPS%29_Indonesia.svg" class="kop-logo">
                <div class="kop-text">
                    <p class="nama-instansi">BADAN PUSAT STATISTIK</p>
                    <p class="nama-instansi">KABUPATEN MALUKU TENGGARA</p>
                    <p class="alamat">Jl. Soekarno - Hatta, Ohoijang Watdek, Kei Kecil, Maluku Tenggara | Tlp. (0916) 23484</p>
                </div>
            </div>
            <h1>LAPORAN RENCANA PENARIKAN DANA (RPD)</h1>
