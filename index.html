<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBAL - BPS Maluku Tenggara</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex">

    <aside class="w-64 h-screen bg-indigo-900 text-white p-5 sticky top-0">
        <h1 class="text-2xl font-bold mb-10 border-b border-indigo-700 pb-3">EMBAL (Evaluasi Monitoring Belanja)</h1>
        <nav>
            <ul class="space-y-4">
                <li><a href="#" class="block hover:text-orange-400">Dashboard</a></li>
                <li class="font-semibold text-orange-400">RPD
                    <ul class="pl-4 mt-2 space-y-2 font-normal text-slate-300">
                        <li><a href="#" class="hover:text-white">→ Entri RPD</a></li>
                        <li><a href="#" class="hover:text-white">→ Realisasi RPD</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="flex-1 p-8">
        <header class="flex justify-between items-center mb-8">
            <h2 class="text-2xl font-bold text-slate-800">Entri RPD</h2>
            <span class="bg-white px-4 py-2 rounded shadow text-sm">Satker: BPS Kab. Maluku Tenggara</span>
        </header>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <div class="flex justify-between items-center mb-6">
                <h4 class="text-lg font-semibold text-gray-700">Rencana Penarikan Anggaran - Triwulan I 2026</h4>
                <div class="flex gap-2">
                    <button class="bg-gray-200 px-4 py-2 rounded text-sm hover:bg-gray-300 transition">Download Template</button>
                    <label class="bg-indigo-600 text-white px-4 py-2 rounded shadow-sm hover:bg-indigo-700 cursor-pointer transition text-sm">
                        Upload Excel
                        <input type="file" class="hidden" id="excel-upload">
                    </label>
                </div>
            </div>

            <div class="overflow-x-auto border rounded-lg">
                <table class="w-full text-xs text-left">
                    <thead class="bg-gray-100 text-gray-600 uppercase border-b">
                        <tr>
                            <th class="p-3 border-r whitespace-nowrap">Subbag/Fungsi</th>
                            <th class="p-3 border-r whitespace-nowrap">Kegiatan</th>
                            <th class="p-3 border-r whitespace-nowrap">KRO</th>
                            <th class="p-3 border-r whitespace-nowrap">RO</th>
                            <th class="p-3 border-r whitespace-nowrap">Komp</th>
                            <th class="p-3 border-r whitespace-nowrap">Akun</th>
                            <th class="p-3 border-r whitespace-nowrap">Detil POK</th>
                            <th class="p-3 border-r whitespace-nowrap">Rincian Uraian</th>
                            <th class="p-3 border-r whitespace-nowrap text-right">Anggaran (Rp)</th>
                            <th class="p-3 border-r whitespace-nowrap">Bulan RPD</th>
                            <th class="p-3 text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <tr class="hover:bg-blue-50 transition text-xs">
                            <td class="p-2 border-r">
                                <select id="subbag" class="w-full bg-transparent focus:ring-0">
                                    <option>Sosial</option><option>Produksi</option><option>Distribusi</option><option>Neraca</option><option>IPDS</option><option>Umum</option>
                                </select>
                            </td>
                            <td class="p-2 border-r">
                                <select id="kegiatan" class="w-full bg-transparent focus:ring-0">
                                    <option>2905</option><option>2906</option>
                                </select>
                            </td>
                            <td class="p-2 border-r">
                                <select id="kro" class="w-full bg-transparent focus:ring-0"><option>BMA</option><option>BCA</option></select>
                            </td>
                            <td class="p-2 border-r">
                                <select id="ro" class="w-full bg-transparent focus:ring-0"><option>004</option><option>994</option></select>
                            </td>
                            <td class="p-2 border-r">
                                <select id="komp" class="w-full bg-transparent focus:ring-0"><option>051</option><option>052</option></select>
                            </td>
                            <td class="p-2 border-r">
                                <select id="akun" class="w-full bg-transparent font-bold text-blue-600 focus:ring-0">
                                    <option>521211</option><option>521213</option><option>524111</option>
                                </select>
                            </td>
                            <td class="p-2 border-r">
                                <input type="text" id="detail_pok" class="w-full p-1 border rounded focus:border-indigo-500 outline-none" placeholder="...">
                            </td>
                            <td class="p-2 border-r">
                                <input type="text" id="rincian" class="w-full p-1 border rounded focus:border-indigo-500 outline-none" placeholder="...">
                            </td>
                            <td class="p-2 border-r">
                                <input type="number" id="anggaran" class="w-full p-1 border rounded text-right font-semibold" placeholder="0">
                            </td>
                            <td class="p-2 border-r">
                                <select id="bulan" class="w-full bg-transparent focus:ring-0">
                                    <option>Januari</option><option>Februari</option><option>Maret</option>
                                </select>
                            </td>
                            <td class="p-2 text-center">
                                <button id="btn-simpan" onclick="simpanKeFirebase()" class="bg-indigo-600 text-white px-4 py-1 rounded hover:bg-indigo-700 transition font-bold">
                                    SIMPAN
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

   </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_PnAtxsdajd0Hltq9X1e0eYcsiASFPxE",
            authDomain: "proyekkantor-88.firebaseapp.com",
            projectId: "proyekkantor-88",
            storageBucket: "proyekkantor-88.firebasestorage.app",
            messagingSenderId: "381153923700",
            appId: "1:381153923700:web:4db81ac1a35b42ef4eb721",
            measurementId: "G-VSG9T55J5D"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // Fungsi Simpan (Dibuat window agar bisa diakses onclick tombol)
        window.simpanKeFirebase = async function() {
            const btn = document.getElementById('btn-simpan');
            import { onSnapshot, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

// Fungsi untuk menarik data secara Real-Time
const q = query(collection(db, "rpd_entries"), orderBy("createdAt", "desc"));

onSnapshot(q, (snapshot) => {
    const tableBody = document.getElementById('table-body-view'); // Pastikan ID ini ada di tabel baru
    let html = "";
    
    snapshot.forEach((doc) => {
        const data = doc.data();
        html += `
            <tr class="border-b hover:bg-gray-50">
                <td class="p-2">${data.subbag}</td>
                <td class="p-2">${data.kegiatan}</td>
                <td class="p-2">${data.akun}</td>
                <td class="p-2">${data.rincian}</td>
                <td class="p-2 text-right font-bold">Rp ${data.anggaran.toLocaleString()}</td>
                <td class="p-2">${data.bulan}</td>
            </tr>
        `;
    });
    
    tableBody.innerHTML = html;
});
            // Mengambil data dari ID yang sudah kita buat di elemen tabel
            try {
                const dataInput = {
                    subbag: document.getElementById('subbag').value,
                    kegiatan: document.getElementById('kegiatan').value,
                    kro: document.getElementById('kro').value,
                    ro: document.getElementById('ro').value,
                    komponen: document.getElementById('komp').value,
                    akun: document.getElementById('akun').value,
                    detail_pok: document.getElementById('detail_pok').value,
                    rincian: document.getElementById('rincian').value,
                    anggaran: Number(document.getElementById('anggaran').value),
                    bulan: document.getElementById('bulan').value,
                    createdAt: new Date()
                };

                btn.disabled = true;
                btn.innerText = "Proses...";
                
                await addDoc(collection(db, "rpd_entries"), dataInput);
                
                alert("Sip! Data RPD Berhasil di Simpan.");
                
                // Reset input manual
                document.getElementById('detail_pok').value = "";
                document.getElementById('rincian').value = "";
                document.getElementById('anggaran').value = "";
            } catch (e) {
                console.error(e);
                alert("Gagal simpan: " + e.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "SIMPAN";
            }
        };
    </script>
</body>
</html>
