<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMBAL - BPS Maluku Tenggara</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print { 
            .no-print { display: none !important; } 
            .main-content { padding: 0 !important; }
        }
        .tab-content { transition: opacity 0.3s ease-in-out; }
        .sidebar-scroll::-webkit-scrollbar { width: 4px; }
        .sidebar-scroll::-webkit-scrollbar-thumb { background: #4338ca; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-100 flex font-sans text-slate-900">

    <aside class="w-64 h-screen bg-indigo-900 text-white p-5 sticky top-0 no-print flex flex-col shadow-xl">
        <div class="mb-6 border-b border-indigo-700 pb-4">
            <div class="flex items-center gap-2 mb-2">
                <img src="https://raw.githubusercontent.com/ArielAnas/bps-assets/main/logo-bps-white.png" alt="Logo" class="w-8 h-8" onerror="this.src='https://upload.wikimedia.org/wikipedia/commons/2/28/Lambang_Badan_Pusat_Statistik_%28BPS%29_Indonesia.svg'">
                <h1 class="text-2xl font-extrabold italic tracking-tighter text-white">EMBAL</h1>
            </div>
            <p class="text-[10px] text-orange-400 font-bold leading-tight uppercase tracking-tight">Evaluasi Monitoring Belanja</p>
            <p class="text-[9px] text-indigo-300 font-medium uppercase mt-1">BPS Kab. Maluku Tenggara</p>
        </div>
        
        <nav class="flex-1 overflow-y-auto sidebar-scroll">
            <ul class="space-y-2">
                <li><a href="#" class="block hover:bg-indigo-800 p-2 rounded-lg transition text-sm font-medium">Dashboard</a></li>
                <li class="mt-6">
                    <span class="px-2 text-[10px] font-bold text-indigo-400 uppercase tracking-widest">Menu RPD</span>
                    <ul class="mt-2 space-y-1">
                        <li><button onclick="switchTab('input-rpd')" class="flex items-center gap-3 w-full p-2 text-sm text-slate-300 hover:text-white hover:bg-indigo-800 rounded-lg transition">
                            <span class="w-1.5 h-1.5 bg-orange-500 rounded-full"></span> Input RPD
                        </button></li>
                        <li><button onclick="switchTab('realisasi-rpd')" class="flex items-center gap-3 w-full p-2 text-sm text-slate-300 hover:text-white hover:bg-indigo-800 rounded-lg transition">
                            <span class="w-1.5 h-1.5 bg-indigo-500 rounded-full"></span> Realisasi
                        </button></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </aside>

    <main class="flex-1 p-8 main-content">
        <header class="flex justify-between items-center mb-8 no-print border-b pb-4 border-slate-200">
            <div class="flex items-center gap-4">
                <h2 class="text-xl font-bold text-indigo-900">Input Perencanaan RPD</h2>
                <div class="flex gap-2">
                    <select id="sel-tw" class="p-1 border rounded bg-white text-xs font-bold outline-none shadow-sm">
                        <option>Triwulanan I</option><option>Triwulanan II</option><option>Triwulanan III</option><option>Triwulanan IV</option>
                    </select>
                    <select id="sel-tahun" class="p-1 border rounded bg-white text-xs font-bold outline-none shadow-sm">
                        <option>2026</option><option>2027</option><option>2028</option>
                    </select>
                </div>
            </div>
            <button onclick="cetakLaporan()" class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow font-bold transition flex items-center gap-2 text-sm">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
                CETAK LAPORAN
            </button>
        </header>

        <section id="section-input-rpd" class="tab-content">
            <div class="bg-white p-6 rounded-xl shadow-sm mb-8 border-l-4 border-indigo-600 no-print">
                <div class="grid grid-cols-5 gap-3 mb-4">
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Tim</label><select id="in-tim" class="w-full p-2 border rounded-md text-xs bg-slate-50 mt-1"><option>Sosial</option><option>Produksi</option><option>Distribusi</option><option>Neraca</option><option>IPDS</option><option>Umum</option></select></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Kegiatan</label><select id="in-kegiatan" class="w-full p-2 border rounded-md text-xs bg-slate-50 mt-1"><option>2905</option><option>2906</option></select></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">KRO</label><input type="text" id="in-kro" class="w-full p-2 border rounded-md text-xs mt-1" placeholder="..."></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">RO</label><input type="text" id="in-ro" class="w-full p-2 border rounded-md text-xs mt-1" placeholder="..."></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Komponen</label><input type="text" id="in-komponen" class="w-full p-2 border rounded-md text-xs mt-1" placeholder="..."></div>
                </div>
                <div class="grid grid-cols-4 gap-3 mb-4">
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Akun</label><select id="in-akun" class="w-full p-2 border rounded-md text-xs bg-slate-50 mt-1"><option>521211</option><option>521213</option><option>524111</option></select></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Detil POK</label><input type="text" id="in-detil" class="w-full p-2 border rounded-md text-xs mt-1" placeholder="..."></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Bulan</label><select id="in-bulan" class="w-full p-2 border rounded-md text-xs bg-slate-50 mt-1"><option>Januari</option><option>Februari</option><option>Maret</option><option>April</option><option>Mei</option><option>Juni</option><option>Juli</option><option>Agustus</option><option>September</option><option>Oktober</option><option>November</option><option>Desember</option></select></div>
                    <div><label class="text-[10px] font-bold text-slate-500 uppercase">Anggaran (Rp)</label><input type="number" id="in-anggaran" class="w-full p-2 border rounded-md text-xs font-bold text-indigo-700 mt-1" placeholder="0"></div>
                </div>
                <div class="mb-4">
                    <label class="text-[10px] font-bold text-slate-500 uppercase">Rincian Uraian</label>
                    <input type="text" id="in-rincian" class="w-full p-2 border rounded-md text-xs mt-1" placeholder="Uraian kegiatan...">
                </div>
                <button onclick="simpanKeFirebase()" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-bold shadow transition text-sm">SIMPAN RENCANA</button>
            </div>

            <div class="bg-white rounded-xl shadow-sm border overflow-hidden">
                <div class="bg-slate-50 p-4 border-b no-print flex gap-6 items-end text-[10px] font-bold uppercase text-slate-400">
                    <div class="flex-1"><label>Filter Tim</label><select id="f-tim-rpd" onchange="renderTables()" class="w-full p-2 text-xs border rounded bg-white mt-1"><option value="">Semua</option><option>Sosial</option><option>Produksi</option><option>Distribusi</option><option>Neraca</option><option>IPDS</option><option>Umum</option></select></div>
                    <div class="flex-1"><label>Filter Kegiatan</label><select id="f-keg-rpd" onchange="renderTables()" class="w-full p-2 text-xs border rounded bg-white mt-1"><option value="">Semua</option><option>2905</option><option>2906</option></select></div>
                    <div class="flex-1"><label>Filter Bulan</label><select id="f-bulan-rpd" onchange="renderTables()" class="w-full p-2 text-xs border rounded bg-white mt-1"><option value="">Semua</option><option>Januari</option><option>Februari</option><option>Maret</option></select></div>
                </div>
                <div class="p-4 overflow-x-auto">
                    <table class="w-full text-[10px] text-left border">
                        <thead class="bg-slate-50 uppercase font-bold text-slate-600 text-center">
                            <tr>
                                <th class="p-2 border">Tim</th><th class="p-2 border">Keg.</th><th class="p-2 border">KRO</th><th class="p-2 border">RO</th><th class="p-2 border">Komp.</th><th class="p-2 border">Akun</th><th class="p-2 border">Detil POK</th><th class="p-2 border">Rincian</th><th class="p-2 border">Anggaran</th><th class="p-2 border">Bulan</th><th class="p-2 border no-print">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="body-rpd-only"></tbody>
                    </table>
                </div>
            </div>
        </section>

        <section id="section-realisasi-rpd" class="tab-content hidden">
            <div class="bg-white p-6 rounded-xl shadow-sm border-t-4 border-orange-500 overflow-x-auto">
                <table class="w-full text-[10px] text-left border">
                    <thead class="bg-slate-50 font-bold uppercase text-slate-600 text-center">
                        <tr><th class="p-3 border">Tim</th><th class="p-3 border">Rincian</th><th class="p-3 border text-right">Rencana (A)</th><th class="p-3 border text-right bg-orange-50 text-orange-800">Realisasi (B)</th><th class="p-3 border text-right">Sisa (A-B)</th><th class="p-3 border no-print">Update Realisasi</th></tr>
                    </thead>
                    <tbody id="body-realisasi-only"></tbody>
                    <tfoot class="bg-slate-800 text-white font-bold">
                        <tr><td colspan="2" class="p-4 text-right font-bold uppercase">Total Terfilter:</td><td id="tot-rpd" class="p-4 text-right">Rp 0</td><td id="tot-real" class="p-4 text-right bg-orange-600">Rp 0</td><td id="tot-sisa" class="p-4 text-right">Rp 0</td><td class="no-print"></td></tr>
                    </tfoot>
                </table>
            </div>
        </section>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC_PnAtxsdajd0Hltq9X1e0eYcsiASFPxE",
            authDomain: "proyekkantor-88.firebaseapp.com",
            projectId: "proyekkantor-88",
            storageBucket: "proyekkantor-88.firebasestorage.app",
            messagingSenderId: "381153923700",
            appId: "1:381153923700:web:4db81ac1a35b42ef4eb721",
            measurementId: "G-VSG9T55J5D"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        let dataLokal = [];
        let editId = null;

        window.switchTab = (tabId) => {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
            document.getElementById('section-' + tabId).classList.remove('hidden');
        };

        onSnapshot(query(collection(db, "rpd_entries"), orderBy("createdAt", "desc")), (snapshot) => {
            dataLokal = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
            renderTables();
        });

        window.setEdit = (id) => { editId = id; renderTables(); };
        window.cancelEdit = () => { editId = null; renderTables(); };

        window.saveEdit = async (id) => {
            const row = document.querySelector(`tr[data-id="${id}"]`);
            const updated = {
                tim: row.querySelector('.ed-tim').value,
                kegiatan: row.querySelector('.ed-keg').value,
                kro: row.querySelector('.ed-kro').value,
                ro: row.querySelector('.ed-ro').value,
                komponen: row.querySelector('.ed-komp').value,
                akun: row.querySelector('.ed-akun').value,
                detail_pok: row.querySelector('.ed-detil').value,
                rincian: row.querySelector('.ed-rincian').value,
                anggaran: Number(row.querySelector('.ed-anggaran').value),
                bulan: row.querySelector('.ed-bulan').value
            };
            await updateDoc(doc(db, "rpd_entries", id), updated);
            editId = null;
            renderTables();
        };

        window.renderTables = () => {
            const bodyRPD = document.getElementById('body-rpd-only');
            const bodyReal = document.getElementById('body-realisasi-only');
            const fTim = document.getElementById('f-tim-rpd')?.value || "";
            const fKeg = document.getElementById('f-keg-rpd')?.value || "";
            const fBulan = document.getElementById('f-bulan-rpd')?.value || "";

            let htmlRPD = "", htmlReal = "";
            let sumRPD = 0, sumReal = 0;

            dataLokal.forEach(data => {
                const rpd = Number(data.anggaran || 0);
                const real = Number(data.realisasi || 0);
                const tim = data.tim || data.subbag || "-";
                const isEditing = editId === data.id;

                if ((fTim === "" || tim === fTim) && (fKeg === "" || data.kegiatan === fKeg) && (fBulan === "" || data.bulan === fBulan)) {
                    if (isEditing) {
                        htmlRPD += `<tr class="bg-orange-50" data-id="${data.id}">
                            <td class="p-1 border"><input type="text" class="ed-tim w-full p-1 border text-[9px]" value="${tim}"></td>
                            <td class="p-1 border"><input type="text" class="ed-keg w-full p-1 border text-[9px]" value="${data.kegiatan || ''}"></td>
                            <td class="p-1 border"><input type="text" class="ed-kro w-full p-1 border text-[9px]" value="${data.kro || ''}"></td>
                            <td class
